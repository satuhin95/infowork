    <style>
        body {

            font-family: "Lato", sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .wrapper-area {
            background-image: url('bg.png');
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            right: 0;
            height: 450px;
            width: 200px;
            -webkit-animation: linear;
            -webkit-animation-name: run;
            -webkit-animation-duration: 0.6s;
        }

        @-webkit-keyframes run {
            0% {
                right: -200px;
            }

            30% {
                right: -50px;
            }

            100% {
                right: 0;
            }
        }

        .wrapper {
            width: 68px;
            height: 225px;
            position: relative;
            /* overflow: hidden; */
            margin: 0 auto;
            top: 150px;
            left: 15px;
            /* border-radius: 50%; */
        }


        .water {
            background: transparent;
            width: 110%;
            height: 20%;
            position: absolute;
            bottom: 0;
            left: -30%;
            filter: url(#goo);
            transition: 1.8s ease height;
        }

        .water::before {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 485%;
            background: transparent;
        }


        .drops {
            position: reative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drop {
            position: absolute;
            width: 35px;
            height: 35px;
            background: transparent;
            border-radius: 57% 43% 37% 63% / 45% 52% 48% 52%;
            box-shadow: inset 10px 10px 10px rgba(135, 206, 235, 1), 15px 25px 10px rgba(135, 206, 235, 1), 15px 20px 20px rgba(135, 206, 235, 1), inset -10px -10px 15px rgba(255, 255, 255, 0.9);
            animation: drop 2.6s ease-in infinite;
            left: 59%;
            bottom: 520%;
        }

        @keyframes drop {
            0% {
                opacity: 0;
                bottom: 520%;
            }

            5% {
                opacity: 1;
            }

            30% {
                opacity: 0;
                bottom: 0;
            }

            100% {
                opacity: 0;
                bottom: 0;
            }
        }

        .start .water {
            height: 100%;
