<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://infostation.digital/favicon.ico">
    <title>Pusti Live Score Banner by Info Station</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;background-size: 100% 100%;background-repeat: no-repeat;user-select: none;}
        .pp_wrapper{width: 300px;height: 250px;
           position: relative;
           cursor: pointer;
           overflow: hidden;
          /* background: url(images/bg-5.png) no-repeat; */
          background: url(img/bg5.png) no-repeat;
       }
        .absolute{position: absolute;}
        .hidden{display: none;}
        .iis_element_1 {
            width: 115px;
            height: 86px;
            position: absolute;
            right: 11px;
            top: 38px;
        }
        .iis_element_2 {
            width: 52px;
            height: 54px;
            position: absolute;
            right: 32px;
            top: 126px;
        }
        .iis_element_3 {
            width: 141px;
            height: 245px;
            position: absolute;
            left: 17px;
            top: 5px;
        }
        .iis_element_4 {
            width: 300px;
            height: 250px;
            position: absolute;
            left: 0px;
            bottom: 0px;
            mix-blend-mode: darken;
        }

        @keyframes pulse {
            0% {transform: scaleX(1)}
            50% {transform: scale3d(.90, .90, .90)}
            to {transform: scaleX(1)}
        }


        .pulse {animation-name: pulse;animation-duration: 1s;animation-iteration-count: infinite;}

        .countryName {
            width: 276px;
            height: 42px;
            bottom: 5px;
            left: 12px;
            background: url(img/score.png) no-repeat;
            position: absolute;
        }

        .countryone {
            width: 150px;
            bottom: 25px;
            left: 42px;
            color: #fff;
            position: absolute;
            font-weight: 700;
            font-size: 14px;
            font-family: "Montserrat", Times, serif;
        }
.countrytwo{
    width: 150px;
    bottom: 25px;
    left: 208px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 14px;
    font-family: "Montserrat", Times, serif;

}
.teamone {
    bottom: 15px;
    left: 35px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 11px;
    font-family: "Montserrat", Times, serif;
}
.teamtwo{
     bottom: 15px;
    left: 203px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 11px;
    font-family: "Montserrat", Times, serif;
}


.upAndDown{
    animation: upAndDown 4s ease-in-out infinite alternate;

}
@keyframes upAndDown {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-20px);
    }
}
@keyframes toTop {
          0%{transform: translateY(-200px);}
          25% {transform: translateY(0px);}
          75% {transform: translateY(0px);}
          100% {transform: translateY(-200px);}
        }
.toTop {animation-name: toTop;animation-duration: 4s;animation-fill-mode: both; animation-iteration-count: infinite;}



    </style>
</head>
<body>
    <a href="{CLICK_MACRO}" target="_blank">
        <div class="pp_wrapper">
            <div class="iis_element_1 toTop">
                <img src="images/t.png" />
            </div>
            <div class="iis_element_2 pulse">
                <img src="images/7.png" />
            </div>
            <div class="iis_element_3 upAndDown">
                <img src="images/b.png" />
            </div>
            <div class="iis_element_4 ">
                <img src="img/w.gif" />
            </div>

            <div class="countryName">
                <span class="countryone" id="countryone"></span>
                <span class="countrytwo" id="countrytwo"></span>
            </div>
           <div class="teams">
            <span class="teamone" id="teamone"></span>
            <span class="teamtwo" id="teamtwo"></span>
        </div>
        </div>
    </a>

<script type="text/javascript">
    var countryone = document.getElementById('countryone')
    var countrytwo = document.getElementById('countrytwo')

    var teamone = document.getElementById('teamone')
    var teamtwo = document.getElementById('teamtwo')

   getLiveScore();
   setInterval(function(){ getLiveScore(); }, 5000);
   //var data;
   function getLiveScore() {
      fetch('https://showcase.infostation.digital/api/t20/data.json?v=1.1')
       .then((response) => response.json())
       .then((data) => {
        // console.log(data)
         
           if (data.teamone==false) {
               teamone.innerText = ''
           }else{
               teamone.innerText = data.teamone.split('-')[1];
           }

           if (data.teamtwo==false) {
               teamtwo.innerText = ''
           }else{
               teamtwo.innerText = data.teamtwo.split('-')[1];
           }

            countryone.innerText = data.countryone;
           countrytwo.innerText = data.countrytwo;
           //  countryone.innerText = data.teamone.split('-')[0];
           // countrytwo.innerText = data.teamtwo.split('-')[0];
           
       })

   }


</script>
</body>
</html>
