<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC animations campaign by Info Station</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://infostation.digital/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info_wrapper">
        <div class="info_element_1">
            <img src="img/score-board.png" alt="" srcset="">
        </div>
        <div class="countryName">
            <span class="countryone" id="countryone">SL</span>
            <span class="countrytwo" id="countrytwo">BAN</span>
        </div>
        <div class="teams">
            <span class="teamone" id="teamone">137/8 (20)</span>
            <span class="teamtwo" id="teamtwo">138/5 (19)</span>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->
    <script>
        let info_wrapper = document.querySelector('.info_wrapper')

        info_wrapper.addEventListener('click',function(){
            window.open('https://infostation.digital', '_blank');

        })
     
    </script>
    
</body>
</html>
