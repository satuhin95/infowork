<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirAstra300x250</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .d-none{
            display: none;
        }
        .d-block{
            display: block;
        }
        .istation_container {
            width: 300px;
            height: 250px;
            background: #fff;
            position: relative;
            border: 1px solid #ddd;
            position: relative;
            background-color: #000;
        }
        .istation_wrapper{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: .3s;
            background-position: center;
            background-size: cover;
            transition: background 3s;

        }

        .istation_wrapper::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(0,0,0,.3); */
        }
        /* First Banner CSS */
        .first_banner, .banner_with_location {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /* background: rgba(255,255,255,.4); */
        }
        .banner_with_location::before, .final-banner::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.3);
        }
        .logo{
            position: relative;
            margin: auto;
            display: block;
            top: 20px;
        }
        img.question {
            position: relative;
            display: block;
            margin: auto;
            top: 40px;
        }

        .btn-group-one {
            position: absolute;
            top: 110px;
            display: block;
            text-align: center;
            width: 100%;
        }

        .btn-group-two {
            position: absolute;
            top: 160px;
            text-align: center;
            width: 100%;
        }

        .btn-group-one img, .btn-group-two img {
            margin: 0 5px;
            cursor: pointer;
        }


        /* Final Banner CSS */
        .final-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        img.head_text {position: absolute;top: 25px;left: 30px;}

        img.button {
            position: absolute;
            top: 105px;
            left: 30px;
        }

        img.text {
            position: absolute;
            left: 30px;
            bottom: 80px;
        }
        img.final_banner_logo {
            position: absolute;
            bottom: 25px;
            left: 30px;
        }
        .plane{
            position: absolute;
            left: -100%;
            top: 30%
        }
        /* Animation CSS */
        .fade-out {
            animation: fadeOut 500ms;
            opacity: 0;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 500ms;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fadeInUp{
            animation: fadeInUp 2s;
            
        }
        @keyframes fadeInUp {
            from {
                transform: translate3d(0,40px,0)
            }

            to {
                transform: translate3d(0,0,0);
                opacity: 1
            }
        }

        .pulse{
            animation: pulse 1.2s infinite
        }
        @keyframes pulse {
            0% {
                transform: scale(0.90);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.90);
            }
        }

        .plane-animation{
            animation: plane-animation 5s;
            
        }
        @keyframes plane-animation {
            0% {
                left: -100%;
                top: 30%;
            }

            /* 50% {
                transform: scale(1);
            } */

            100% {
                top: 30%;
                left: 100%;
                display: none;
            }
        }

        

    </style>
</head>
<body>
    <div class="istation_container">
        <div class="istation_wrapper">
        </div>
        <div class="first_banner">
            <img src="logo.png" class="logo">
            <img src="question.png" class="question">
            <div class="btn-group-one">
                <img src="btn_dhaka.png" class="btn_dhaka">
                <img src="btn_chattogram.png" class="btn_ctg">
            </div>
            <div class="btn-group-two">
                <img src="btn_coxs.png" class="btn_coxs">
                <img src="btn_sylhet.png" class="btn_sylhet">
            </div>
        </div>

        <div class="banner_with_location d-none">
            <img src="logo.png" class="logo">
            <img src="question.png" class="question">
            <div class="btn-group-one">
                <img src="btn_dhaka.png" class="btn_dhaka">
                <img src="btn_chattogram.png" class="btn_ctg">
            </div>
            <div class="btn-group-two">
                <img src="btn_coxs.png" class="btn_coxs">
                <img src="btn_sylhet.png" class="btn_sylhet">
            </div>
        </div>
        
        <div class="d-none final-banner">
            <img src="head-text.png" class="head_text">
            <a href="https://airastra.com/"><img src="button.png" class="d-none button"></a>
            <img src="text.png" class="d-none text">
            <img src="plane.png" class="plane">
            <img src="logo.png" class="final_banner_logo">
        </div>
    </div>

    <script>
        let istation_wrapper = document.querySelector(".istation_wrapper");
        let first_banner = document.querySelector(".first_banner");
        let banner_with_location = document.querySelector(".banner_with_location");
        let btn_dhaka = document.querySelector(".btn_dhaka");
        let btn_ctg = document.querySelector(".btn_ctg");
        let btn_coxs = document.querySelector(".btn_coxs");
        let btn_sylhet = document.querySelector(".btn_sylhet");
        let final_banner = document.querySelector(".final-banner");
        let text = document.querySelector(".text");
        let button = document.querySelector(".button");
        let plane = document.querySelector(".plane");

        
    window.onload = function(){ 
    
        btn_dhaka.addEventListener("click" , (event)=>{
            add_class(first_banner, "d-none");
            remove_class(banner_with_location, "d-none");
            add_class(banner_with_location, "fade-in");
            banner_with_location.style.backgroundImage = "url('dhaka.jpg')";
            sleep(2000).then(() => { 
                remove_class(banner_with_location, "fade-in");
                add_class(banner_with_location, "fade-out");
                final_banner.style.backgroundImage = "url('dhaka.jpg')";
                remove_class(final_banner, "d-none");
                add_class(final_banner, "fade-in");
                add_class(plane, "plane-animation");

                sleep(1500).then(() => { 
                    remove_class(button, "d-none");
                    add_class(button, "fade-in");
                    sleep(500).then(() => { 
                        remove_class(text, "d-none");
                        add_class(text, "fade-in");
                    });
                });
                
            });

            
        });

        btn_ctg.addEventListener("click" , (event)=>{
            add_class(first_banner, "d-none");
            remove_class(banner_with_location, "d-none");
            add_class(banner_with_location, "fade-in");
            banner_with_location.style.backgroundImage = "url('chattogram.jpg')";   
            
            sleep(2000).then(() => { 
                remove_class(banner_with_location, "fade-in");
                add_class(banner_with_location, "fade-out");
                final_banner.style.backgroundImage = "url('chattogram.jpg')";
                remove_class(final_banner, "d-none");
                add_class(final_banner, "fade-in");
                add_class(plane, "plane-animation");

                sleep(1500).then(() => { 
                    remove_class(button, "d-none");
                    add_class(button, "fade-in");
                    sleep(500).then(() => { 
                        remove_class(text, "d-none");
                        add_class(text, "fade-in");
                    });
                });
                
            });
        });

        btn_coxs.addEventListener("click" , (event)=>{
            add_class(first_banner, "d-none");
            remove_class(banner_with_location, "d-none");
            add_class(banner_with_location, "fade-in");
            banner_with_location.style.backgroundImage = "url('coxs.jpg')";

            sleep(2000).then(() => { 
                remove_class(banner_with_location, "fade-in");
                add_class(banner_with_location, "fade-out");
                final_banner.style.backgroundImage = "url('coxs.jpg')";
                remove_class(final_banner, "d-none");
                add_class(final_banner, "fade-in");
                add_class(plane, "plane-animation");

                sleep(1500).then(() => { 
                    remove_class(button, "d-none");
                    add_class(button, "fade-in");
                    sleep(500).then(() => { 
                        remove_class(text, "d-none");
                        add_class(text, "fade-in");
                    });
                });
                
            });
            
        });

        btn_sylhet.addEventListener("click" , (event)=>{
            add_class(first_banner, "d-none");
            remove_class(banner_with_location, "d-none");
            add_class(banner_with_location, "fade-in");
            banner_with_location.style.backgroundImage = "url('sylhet.jpg')";

            sleep(2000).then(() => { 
                remove_class(banner_with_location, "fade-in");
                add_class(banner_with_location, "fade-out");
                final_banner.style.backgroundImage = "url('sylhet.jpg')";
                remove_class(final_banner, "d-none");
                add_class(final_banner, "fade-in");
                add_class(plane, "plane-animation");

                sleep(1500).then(() => { 
                    remove_class(button, "d-none");
                    add_class(button, "fade-in");
                    sleep(500).then(() => { 
                        remove_class(text, "d-none");
                        add_class(text, "fade-in");
                    });
                });
                
            });
            
        });

        btn_dhaka.addEventListener("mouseover" , (event)=>{
            remove_class(istation_wrapper, "fade-out");
            istation_wrapper.style.backgroundImage = "url('dhaka.jpg')";
            add_class(istation_wrapper, "fade-in");
            
        });

       
        btn_dhaka.addEventListener("mouseout"  , (event)=>{
            remove_class(istation_wrapper, "fade-in");
            istation_wrapper.style.backgroundImage = "none";
            add_class(istation_wrapper, "fade-out");
        });


        btn_ctg.addEventListener("mouseover" , (event)=>{
            remove_class(istation_wrapper, "fade-out");
            istation_wrapper.style.backgroundImage = "url('chattogram.jpg')";
            add_class(istation_wrapper, "fade-in");
            
        });

        btn_ctg.addEventListener("mouseout"  , (event)=>{
            remove_class(istation_wrapper, "fade-in");
            istation_wrapper.style.backgroundImage = "none";
            add_class(istation_wrapper, "fade-out");
        });

        btn_coxs.addEventListener("mouseover" , (event)=>{
            remove_class(istation_wrapper, "fade-out");
            istation_wrapper.style.backgroundImage = "url('coxs.jpg')";
            add_class(istation_wrapper, "fade-in");
            
        });

        btn_coxs.addEventListener("mouseout"  , (event)=>{
            remove_class(istation_wrapper, "fade-in");
            istation_wrapper.style.backgroundImage = "none";
            add_class(istation_wrapper, "fade-out");
        });

        btn_sylhet.addEventListener("mouseover" , (event)=>{
            remove_class(istation_wrapper, "fade-out");
            istation_wrapper.style.backgroundImage = "url('sylhet.jpg')";
            add_class(istation_wrapper, "fade-in");
            
        });

        btn_sylhet.addEventListener("mouseout"  , (event)=>{
            remove_class(istation_wrapper, "fade-in");
            istation_wrapper.style.backgroundImage = "none";
            add_class(istation_wrapper, "fade-out");
        });

        

        // sleep(700).then(() => { 
            //     istation_wrapper.style.backgroundImage = "none";
            // });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        function remove_class(element, classname,newclass='') {
            element.className = element.className.replace(classname, newclass);
        }
        function add_class(element, classname) {
            element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
        }
    };

        
    </script>
</body>
</html>
