<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" type="image/x-icon" href="//infostation.digital/favicon.ico">
       <meta name="ad.size" content="width=300,height=250">
       <title>Frutika Ad by Info Station</title>
       <style>
            *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
            }
            body{
               background-color: #fff;
            }
            .istation_wrapper{
               display: flex;
               margin: auto;
               align-items: center;
               justify-content: center;
               height: 100vh;
             }
            .is_wrapper{
               width: 300px;
               height: 250px;
               position: relative;
               overflow: hidden;
            }
        #istation_image_overlay_section {
            position: relative;
            overflow: hidden;
        }
        .istation__wrapper #leftImage {
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            object-fit: fill;
            animation-duration: 2s;
        }
        .istation__wrapper #rightImage {
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            object-fit: fill;
            animation-duration: 2s;
        }
        .istation__wrapper #jhuri {
            top: 65px;
            left: 62.5px;
            animation-duration: 2s;
        }
        .istation__wrapper .istation_overlay_img {
            bottom: 0;
            left: 0;
            width: 100%;
            animation-duration: 2s;
        }
        .absolute {
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .animate__animated {
            animation-duration: 2s;
            animation-fill-mode: both;
        }
        .animate__fadeInLeft {
            animation-name: fadeInLeft;
        }
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translate3d(-100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        .animate__fadeInRight {
            animation-name: fadeInRight;
        }
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translate3d(100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        .animate__zoomIn {
            animation-name: zoomIn;
        }
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes zoomOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            to {
                opacity: 0;
            }
        }
        .animate__zoomOut {
            animation-name: zoomOut;
        }
        @keyframes fadeOutLeft {
            0% {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate3d(-100%, 0, 0);
            }
        }
        .animate__fadeOutLeft {
            animation-name: fadeOutLeft;
        }
        @keyframes fadeOutRight {
            0% {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate3d(100%, 0, 0);
            }
        }
        .animate__fadeOutRight {
            -webkit-animation-name: fadeOutRight;
            animation-name: fadeOutRight;
        }
        @keyframes fadeInBottom {
            0% {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        .animate__fadeInBottom {
            animation-name: fadeInBottom;
        }
        .d-none{
            display: none;
        }

       </style>
    </head>

    <body>
        <div class="istation_wrapper">
           <a href="https://www.facebook.com/bkashlimited" target="_blank">

            <div class="istation__wrapper">
                <div class="is_wrapper">
                    <div class="istation_takeover">
                        <img src="left.jpg" class="absolute animate__animated animate__fadeInLeft" id="leftImage">
                        <img src="right.jpg" class="absolute animate__animated animate__fadeInRight" id="rightImage">
                        <img src="jhuri.png" class="absolute animate__animated d-none" id="jhuri">

                    </div>
                </div>
            </div>
           </a>
        </div>


        <script>
                let leftImage = document.querySelector("#leftImage");
                let rightImage = document.querySelector("#rightImage");
                let jhuri = document.querySelector("#jhuri");


                async function runAnimation() {

                const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

                async function animation() {
                    await wait(3000);
                        remove_class(leftImage,'animate__fadeInLeft','animate__fadeOutLeft');
                        remove_class(rightImage,'animate__fadeInRight','animate__fadeOutRight');
                        remove_class(jhuri,'d-none', 'animate__zoomIn');

                        await wait(3000);
                        remove_class(jhuri,'animate__zoomIn', 'animate__zoomOut');
                        remove_class(leftImage,'animate__fadeOutLeft','animate__fadeInLeft');
                        remove_class(rightImage,'animate__fadeOutRight','animate__fadeInRight');

                        await wait(3000);
                        remove_class(leftImage,'animate__fadeInLeft','animate__fadeOutLeft');
                        remove_class(rightImage,'animate__fadeInRight','animate__fadeOutRight');
                        remove_class(jhuri, 'animate__zoomOut','animate__zoomIn');
                    
                }

                function remove_class(element, classname, newclass = '') {
                    element.className = element.className.replace(classname, newclass);
                }

                function add_class(element, classname) {
                    element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
                }

                // Run the animation loop
                async function animationLoop() {
                    while (true) {
                        await animation();
                    }
                }

                // Start the animation loop
                animationLoop();
                }

                // Run the animation function
                runAnimation();
            </script>
       
    </body>
</html>
