<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BRAC</title>
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="//ms.purplepatch.online/dummy/brac/jquery.min.js"></script>
    <script type="text/javascript" src="//ms.purplepatch.online/dummy/brac/carousel.min.js"></script>
    <script src="//ms.purplepatch.online/dummy/brac/tweenmax_2.0.1_min.js"></script>
    <link rel="stylesheet" href="//ms.purplepatch.online/dummy/brac/style.css?v=1.1">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>  
    <div id="container">
        <div class="Cube_templete">
            <div id="link1" class="slide">
                <a href="{CLICK_MACRO}" target="_blank">
                    <img src="//ms.purplepatch.online/dummy/brac/slide_1.jpg" alt="" class="bg">
                </a>
            </div>
            <div id="link2" class="slide">
                <a href="{CLICK_MACRO}" target="_blank">
                    <img src="//ms.purplepatch.online/dummy/brac/slide_2.jpg" alt="" class="bg">
                </a>
            </div>
            <div id="link3" class="slide">
                <div id="video-player" class="video-wrapper">
                    <video id="video" playsinline autoplay muted playsinline>
                        <source src="//ms.purplepatch.online/dummy/brac/bracvid.mp4" type="video/mp4">
                    </video>
                    <div class="video-controls">
                        <button id="toggle" class="btn"><i class="material-icons">play_arrow</i></button>
                        <button id="sound" class="btn"><i class="material-icons">volume_off</i></button>
                    </div>
                </div>
                <a href="{CLICK_MACRO}" target="_blank">
                    <div id="invis"></div>
                </a>
            </div>
            <div id="link4" class="slide">
                <a href="{CLICK_MACRO}" target="_blank">
                    <img src="//ms.purplepatch.online/dummy/brac/slide_3.jpg" alt="" class="bg">
                </a>
            </div>
        </div>
    </div>
    

    <script>
        var player = document.querySelector('#video-player');
        var video = player.querySelector('#video');
        var toggle = player.querySelector('#toggle');
        var sound = player.querySelector('#sound');

        var playIcon = `<i class="material-icons">play_arrow</i>`;
        var pauseIcon = `<i class="material-icons">pause</i>`;
        var volumeUp = `<i class="material-icons">volume_up</i>`;
        var volumeOff = `<i class="material-icons">volume_off</i>`;
        var replayIcon = `<i class="material-icons">replay</i>`;

        function togglePlay(e) {
            e.stopPropagation();
            var playOrPause = video.paused ? 'play' : 'pause';
            video[playOrPause]();
        }

        function updatePlayPause(e) {
            e.stopPropagation();
            var playPauseIcon = this.paused ? playIcon : pauseIcon;
            toggle.innerHTML = playPauseIcon;
        }

        function toggleSound(e) {
            e.stopPropagation();
            var soundIcon = video.muted ? volumeUp : volumeOff;
            sound.innerHTML = soundIcon;

            if (video.muted) video.muted = false;
            else video.muted = true;
        }

        function updateReplay(e) {
            e.stopPropagation();
            toggle.innerHTML = replayIcon;
        }

        video.addEventListener('play', updatePlayPause);
        video.addEventListener('pause', updatePlayPause);
        video.addEventListener('ended', updateReplay);
        toggle.addEventListener('click', togglePlay);
        sound.addEventListener('click', toggleSound);
    </script>

    <script src="//ms.purplepatch.online/dummy/brac/script.js"></script>
</body>

</html>
