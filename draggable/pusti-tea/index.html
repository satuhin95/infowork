<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iis_wrapper">
        <div class="iis_element_1 ">
            <img src="img/katly.png"/>
        </div>
        <div class="iis_element_2 draggable shake">
            <img src="img/sugar.png"/>
        </div>
        <div class="iis_element_3 draggable shake">
            <img src="img/mosla.png"/>
        </div>
        <div class="iis_element_4 draggable shake">
            <img src="img/rice.png"/>
        </div>
        <div class="iis_element_5 draggable ">
            <img src="img/t1.png"/>
        </div>
     
        <div class="iis_steam_container ">
            <div class="iis_vapour">
                          <span style="--v:1;"></span>
                          <span style="--v:2;"></span>
                          <span style="--v:5;"></span>
                          <span style="--v:4;"></span>
                          <span style="--v:6;"></span>
                      </div>
          </div>
          <div class="iis_element_6 showZoomIn hidden">
            <img src="img/pustitea.png"/>
        </div>
        <div class="iis_steam_container2 hidden">
            <div class="iis_vapour2">
                          <span style="--v:1;"></span>
                          <span style="--v:2;"></span>
                          <span style="--v:5;"></span>
                          <span style="--v:4;"></span>
                          <span style="--v:6;"></span>
                      </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
