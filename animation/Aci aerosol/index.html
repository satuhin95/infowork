<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>
<body>
    <div class="iis_container">
        <div class="iis_element_1  ">
            <img src="img/alive.gif" alt="img" />
        </div>
        <div class="iis_element_2  ">
            <img src="img/alive.gif" alt="img" />
        </div>
        <div class="iis_element_3  ">
            <img src="img/alive.gif" alt="img" />
        </div>
        <div class="iis_element_4  ">
            <img src="img/alive.gif" alt="img" />
        </div>
        <div class="iis_element_5">
            <img src="img/circle.png" alt="img" />
        </div>
        <div class="iis_element_6">
            <img src="img/text.png" alt="img" />
        </div>
        <div class="iis_element_7">
            <img src="img/bottle.png" alt="img" />
        </div>
        <div class="iis_element_8">
            <img src="img/spray.png" alt="img" />
        </div>
        <div class="iis_element_9">
            <img src="img/usp1.png" alt="img" />
        </div>
        <div class="iis_element_10">
            <img src="img/usp2.png" alt="img" />
        </div>
        <div class="iis_element_11">
            <img src="img/usp3.png" alt="img" />
        </div>
  
</div>
    <!-- <script src="smoke.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>

    <script>
        // draw();
        let iis_container = document.querySelector(".iis_container")
        let iis_element_1 = document.querySelector(".iis_element_1 img")
        let iis_element_2 = document.querySelector(".iis_element_2 img")
        let iis_element_3 = document.querySelector(".iis_element_3 img")
        let iis_element_4 = document.querySelector(".iis_element_4 img")
        let iis_element_5 = document.querySelector(".iis_element_5")
        let iis_element_6 = document.querySelector(".iis_element_6")
        let iis_element_7 = document.querySelector(".iis_element_7")
        let iis_element_8 = document.querySelector(".iis_element_8")
        let iis_element_9 = document.querySelector(".iis_element_9")
        let iis_element_10 = document.querySelector(".iis_element_10")
        let iis_element_11 = document.querySelector(".iis_element_11")

     






        TweenMax.fromTo(iis_element_1, 2, {display: 'none', y: -100}, {display: 'block', y:0});
        TweenMax.fromTo(iis_element_2, 2, {display: 'none', x: -100}, {display: 'block', x:0});
        TweenMax.fromTo(iis_element_3, 2, {display: 'none', x: -100,y:50}, {display: 'block', x:0,y:0});
        TweenMax.fromTo(iis_element_4, 2, {display: 'none', x: -100,y:-50}, {display: 'block', x:0,y:0});
        TweenMax.fromTo(iis_element_7, 2, {display: 'none', x: 100}, {display: 'block', x:0},'<=.5');
        TweenMax.fromTo(iis_element_8, 2, {display: 'none',opacity:'0' }, {display: 'block',opacity:1 },'>=.1');

        setTimeout(function(){
           iis_element_1.src = "img/dead.png";
           iis_element_2.src = "img/dead.png";
           iis_element_3.src = "img/dead.png";
           iis_element_4.src = "img/dead.png";
           setTimeout(function(){
             TweenMax.fromTo(iis_element_1, 1, {display: 'block', y: 0, scale:1}, { y:175,scale:.7});
             TweenMax.fromTo(iis_element_2, 1, {display: 'block', y: 0, scale:1}, { y:150,scale:.8});
             TweenMax.fromTo(iis_element_3, 1, {display: 'block', y: 0, scale:1}, { y:145,scale:.8});
             TweenMax.fromTo(iis_element_4, 1, {display: 'block', y: 0, scale:1}, { y:165,scale:.8});
                setTimeout(function(){
                    TweenMax.to(iis_element_8, .5, {display: 'none',opacity:'0' });
                    TweenMax.fromTo(iis_element_5, .5, {display: 'none',opacity:'0' }, {display: 'block',opacity:1 });
                    TweenMax.fromTo(iis_element_6, .5, {display: 'none',opacity:'0',y:-50,scale:.5 }, {display: 'block',opacity:1 ,y:0,scale:1},"<=.1");
                    TweenMax.fromTo(iis_element_9, .5, {display: 'none',opacity:'0',scale:.5}, {display: 'block',opacity:1,scale:1 },">=.1");
                    TweenMax.fromTo(iis_element_10, .5, {display: 'none',opacity:'0',scale:.5}, {display: 'block',opacity:1,scale:1 },"<=.4");
                    TweenMax.fromTo(iis_element_11, .5, {display: 'none',opacity:'0',scale:.5}, {display: 'block',opacity:1,scale:1 },"<=.5");

                },1000)
           },100)
  
        },3000)
    
    
        iis_container.addEventListener('click',function(){
            window.open("{CLICK_MACRO}")
        })
    </script>
</body>
</html>
