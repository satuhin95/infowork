<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mask</title>
	<meta name="ad.size" content="width=300,height=250">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper {
	        width: 300px;
	        height: 250px;
	        background-image: url('images/bg.jpg');
	        position: relative;
	        perspective: 1000px;
	        overflow: hidden;
	    }
	    .absolute{position: absolute;}
	    .left{left: 0;}
	    .right{right: 0;}
	    .top{top: 0;}
	    .bottom{bottom: 0;}

	    .mask1{
	    	top: 21px;
	    	left: 4px;
	    	width: 93px;
	    	height: 229px;
	    	transition: transform 0.6s;
	    	transform-style: preserve-3d;
	    	transform-origin: center right;
	    }
	    .mask1.is-flipped {
		  transform: translateX(-100%) rotateY(-180deg);
		}

	    .mask1:hover img, .mask2:hover img{filter: brightness(120%);cursor: pointer;}
	    .mask1 .front, .mask1 .back{
	    	width: 93px;
	    	height: 229px;
	    }
	    .mask1 .front{z-index: 9}
	    .mask1 .front, .mask1 .back {-webkit-backface-visibility: hidden;backface-visibility: hidden;}
		.mask1 .back{transform: rotateY(180deg);}

	    .mask2{
	    	top: 17px;
	    	left: 138px;
	    	width: 112px;
	    	height: 233px;
	    	transition: transform 0.6s;
	    	transform-style: preserve-3d;
	    	transform-origin: center right;
	    }
	    .mask2.is-flipped {
		  transform: translateX(-100%) rotateY(-180deg);
		}
	    .mask2 .front, .mask2 .back{
	    	width: 112px;
	    	height: 233px;
	    }
	    .mask2 .front{z-index: 9}
	    .mask2 .front, .mask2 .back {-webkit-backface-visibility: hidden;backface-visibility: hidden;}
		.mask2 .back{transform: rotateY(180deg);}
	    .aktara{}
	    .aktara img{
	    	top: 94px;
	    	left: 91px;
	    }

	    .art_full img{
	    	right: -156px;
    		bottom: -154px;
    		-webkit-animation:spin 8s linear infinite;
		    -moz-animation:spin 8s linear infinite;
		    animation:spin 8s linear infinite;
	    }
	    .art img{
	    	top: 10px;
	    	right: 10px;
	    }
	    .skewAnim{
	    	animation:skewAnim 4s linear infinite;
	    }
	    .flipAnim{
	    	animation:flipAnim 2s linear infinite;
	    }
	    .pulse {
		    animation: pulse 2s linear infinite;
		}

	   @keyframes skewAnim{
	    	0%{transform: rotateY(0deg);}
	    	25%{transform: rotateY(40deg);}
	    	50%{transform: rotateY(80deg);}
	    	75%{transform: rotateY(40deg);}
	    	100%{transform: rotateY(0deg);}
	    }

	    @keyframes flipAnim{
	    	0%{transform: rotateY(0deg);}
	    	25%{transform: rotateY(25deg);}
	    	50%{transform: rotateY(50deg);}
	    	75%{transform: rotateY(25deg);}
	    	100%{transform: rotateY(0deg);}
	    }

	    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
		@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
		@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

		@-moz-keyframes pulse {
		    0% {transform: scaleX(1);}
		    50% {transform: scale3d(1.10, 1.10, 1.10);}
		    100% {transform: scaleX(1);}
		}
		@-webkit-keyframes pulse {
		    0% {transform: scaleX(1);}
		    50% {transform: scale3d(1.10, 1.10, 1.10);}
		    100% {transform: scaleX(1);}
		}
		@keyframes pulse {
		    0% {transform: scaleX(1);}
		    50% {transform: scale3d(1.10, 1.10, 1.10);}
		    100% {transform: scaleX(1);}
		}
		.buy2{width:56px !important; height: 28px !important; top: 78px; left: 14px;}
		.buy1{width:56px !important; height: 22px !important; top: 103px; left: 23px;}


	</style>
</head>
<body>

	<div class="wrapper">
		<div class="aktara"><img class="absolute" src="images/aktara.png" alt=""></div>
		<div class="mask2 absolute">
			<div class="front absolute left top">
				<img class="" src="images/mask2.png?v=1.0" alt="">
			</div>
			<div class="back absolute left top">
				<img class="" src="images/rmask2.png" alt="">
				<img class="buy2 absolute pulse" src="images/buy2.png" alt="">
			</div>
		</div>
		<div class="mask1 absolute">
			<div class="front absolute left top">
				<img class="" src="images/mask.png?v=1.0" alt="">
			</div>
			<div class="back absolute left top">
				<img class="" src="images/rmask.png" alt="">
				<img class="buy1 absolute pulse" src="images/buy1.png" alt="">
			</div>
		</div>
		<div class="art_full"><img class="absolute" src="images/art.png" alt=""></div>
<!--		<div class="art"><img class="absolute" src="images/logo.png" alt=""></div>-->
	</div>

	<script type='text/javascript' src="wizards.js"></script>
</body>
</html>
