<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19 in Bangladesh</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'kongshomjbold';
            src: url('//ms.purplepatch.online/fonts/kongshomj/kongshomj-bold-webfont.woff2') format('woff2'), url('//ms.purplepatch.online/fonts/kongshomj/kongshomj-bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        body,
        html {
            height: 250px;
            width: 300px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .patch_counter {
            height: 250px;
            width: 300px;
            background-image: url("//ms.purplepatch.online/dummy/corona-counter/bg.jpg");
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        .absolute {
            position: absolute;
        }
        
        [class^='box_'] {
            width: 44px;
            border-radius: 2px;
            bottom: 54px;
            transition: all .75s linear;
        }
        
        .box_cases {
            height: 0px;
            left: 20px;
            background-color: red;
        }
        
        .box_active {
            height: 0px;
            left: 90px;
            background-color: #F99719;
        }
        
        .box_recovered {
            height: 0px;
            background-color: green;
            left: 164px;
        }
        
        .box_death {
            height: 0px;
            background-color: #0d1c2a;
            left: 234px;
        }
        
        [class^='head_'] {
            height: 48px;
            width: 60px;
            top: 55px;
            color: white;
            size: 25px;
            padding-top: 20px;
            text-align: center;
            font-family: 'kongshomjbold' !important;
        }
        
        .head_1 {
            background-image: url("//ms.purplepatch.online/dummy/corona-counter/s1.png");
            left: 13px;
        }
        
        .head_2 {
            background-image: url("//ms.purplepatch.online/dummy/corona-counter/s2.png");
            left: 83px;
        }
        
        .head_3 {
            background-image: url("//ms.purplepatch.online/dummy/corona-counter/s3.png");
            left: 157px;
        }
        
        .head_4 {
            background-image: url("//ms.purplepatch.online/dummy/corona-counter/s4.png");
            left: 228px;
        }
        
        .source {
            font-family: "Times New Roman";
            width: 300px;
            text-align: center;
            color: white;
            bottom: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="patch_counter">
        <div class="box_cases absolute"></div>
        <div class="box_active absolute"></div>
        <div class="box_recovered absolute"></div>
        <div class="box_death absolute"></div>
        <div class="head_1 absolute"> <span id="cases"></span> </div>
        <div class="head_2 absolute"> <span id="active"></span> </div>
        <div class="head_3 absolute"> <span id="recovered"></span> </div>
        <div class="head_4 absolute"> <span id="deaths"></span> </div>
        <div class="source absolute">https://www.worldometers.info/coronavirus/</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        coronaData();

        function coronaData() {
            var xmlhttp = new XMLHttpRequest();
            var url = "https://corona.lmao.ninja/countries/bangladesh";
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    var myData = JSON.parse(this.responseText);
                    console.log(myData['cases']);
                    $('#cases').html(myData['cases']);
                    $('#deaths').html(myData['deaths']);
                    $('#active').html(myData['active']);
                    $('#recovered').html(myData['recovered']);
                    $('.box_cases').css({
                        height: myData['cases']*0.15
                    });
                    $('.box_active').css({
                        height: myData['active']*0.15
                    });
                    $('.box_recovered').css({
                        height: myData['recovered']*0.15
                    });
                    $('.box_death').css({
                        height: myData['deaths']*0.15
                    });
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=utf-8");
            xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
            xmlhttp.send();
        }
        $('.patch_counter').click(() => {
            window.open('https://purplepatch.online/currents', '_blank');
        });
    </script>
</body>

</html>
