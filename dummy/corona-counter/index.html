<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19 Cases in Bangladesh by Purple Patch</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <div class="slides-container">
        <div class="slides-inner">
            <div class="slide">Bangladesh</div>
            <div class="slide">Covid 19</div>
            <div class="slide">Total Cases: <span id="cases"></span></div>
            <div class="slide">Total Active: <span id="active"></span></div>
            <div class="slide">Total Deaths: <span id="deaths"></span></div>
            <div class="slide">Total Recovered: <span id="recovered"></span></div>
        </div>
    </div>

<!--    <div class="controls">-->
<!--        <button id="prevButton">Prev</button>-->
<!--        <button id="nextButton">Next</button>-->
<!--    </div>-->

</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ModifiersPlugin.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ThrowPropsPlugin.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
