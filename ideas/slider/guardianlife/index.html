
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Animation by Info Station </title>
    <style>body{margin:0;padding:0;cursor:pointer;position:absolute}#istation_container{display:block;position:relative;height:250px;width:300px;background:#fff;overflow:hidden}.slide{display:flex;height:250px;width:300px;position:absolute;opacity:0;box-sizing:border-box}.controls{display:none}.absolute{position:absolute}@keyframes scaleIn{0%,100%{transform:scale(1)}50%{transform:scale(.95)}}</style>
</head>
<body>
    <div id="istation_container">
        <div class="slide"><img src="https://showcase.infostation.digital/ideas/slider/guardianlife/images/1.jpg" class="magic_slide"></div>
        <div class="slide"><img src="https://showcase.infostation.digital/ideas/slider/guardianlife/images/2.jpg"></div>
        <div class="slide"><img src="https://showcase.infostation.digital/ideas/slider/guardianlife/images/3.jpg"></div>
        <div class="slide"><img src="https://showcase.infostation.digital/ideas/slider/guardianlife/images/4.jpg"></div>
        <div class="slide"><img src="https://showcase.infostation.digital/ideas/slider/guardianlife/images/5.jpg"></div>
    </div>
    <div class="controls"><div id="prev">Prev</div><div id="next">Next</div> </div>
    <script src="https://showcase.infostation.digital/ideas/slider/guardianlife/tweenMax.min.js"></script>
    <script src="https://showcase.infostation.digital/ideas/slider/guardianlife/istation.js"></script>
</body>
</html>
