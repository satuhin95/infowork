            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    visibility: visible;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                }
            }
            .fadeOut {
                animation: 1s fadeOut forwards;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    visibility: hidden;
                }
                100% {
                    opacity: 1;
                    visibility: visible;
                }
            }
            .fadeIn {
                animation: 1.5s fadeIn;
            }
            @keyframes fadeInFast {
                0% {
                    opacity: 0;
                    visibility: hidden;
                }
                100% {
                    opacity: 1;
                    visibility: visible;
                }
            }
            .fadeInFast {
                animation: 0.5s fadeInFast;
            }
            @keyframes fadeOutFast {
                0% {
                    opacity: 1;
                    visibility: visible;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                }
            }
            .fadeOutFast {
                animation: 0.5s fadeOutFast forwards;
            }
            .d-none {
                display: none;
            }
            @keyframes polygon_animation {
                0% {
                    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                }
                100% {
                    clip-path: polygon(0 0, 100% 0, 100% 0%, 0 0%);
                }
            }
            .polygon_animation {
                animation: 0.5s polygon_animation forwards;
            }

        ;(function(){

            let capsicaum_half = document.querySelector('.capsicaum-half');

            let pizza_slice = document.querySelector('.images-wrapper');

            let message = document.querySelector('.message');

            function each(obj,callback,thisArg) {
                obj = ( typeof obj === 'string' ? document.querySelectorAll(obj) :
                        obj instanceof Node ? [obj] : obj );

                var length = obj.length,
                
                    i = 0;

                for ( ; i < length; i++ ) {
                    if ( callback.call( thisArg || obj[i], obj[ i ], i, obj ) === false ) { break; }
                }

                return obj;
            }

            function delay(n) {  
                n = n || 1000;
                return new Promise(done => {
                    setTimeout(() => {
                    done();
                    }, n);
                });
            }
            


            var lettersTimeline = new TimelineMax({ 
                repeat: -1,
                delay: 0.5,
                repeatDelay: 3,
                paused: true
            });

            lettersTimeline.set('#Letters path',{ transformOrigin: 'center center' });

            var letters = each('#Letters path',function(letter,i){

            var speed = 0.1,
                delay = 0.1;

            lettersTimeline.to(letter,speed,{
                scale: 1.2,
                ease: 'Cubic.easeIn',
            },i * delay)

            lettersTimeline.to(letter,1,{
                scale: 1,
                ease: 'Cubic.easeOut',
            },(i * delay)+speed);

            });

            lettersTimeline.to('#Hat',0.3,{
            y: -5,
            rotation: 5,
            transformOrigin: 'bottom right',
            ease: Cubic.easeInOut
            },'-=0.8');

            lettersTimeline.to('#Hat',0.4,{
            y: 0,
            rotation: 0,
            ease: Cubic.easeInOut
            });

            //repeat: -1
            delay: 0.5,
            onComplete: function(){
                
            }
            });

            scale: 0,
            rotation: -360,

            ease: Elastic.easeOut.config(1, 0.5)

            transformOrigin: 'center center',
            rotation: 360,
            ease: 'Linear.easeNone',
            repeat: -1,
            paused: true
            });

            doughtl.from(doughSpin, 2, {
            timeScale: 1,
            ease: Cubic.easeOut,
            onStart: function(){
                doughSpin.play();
            }
            },0);

            var t1 = new TimelineMax({
            //repeat: -1
            delay: 0.5,

                lettersTimeline.play();

            scale: 0,

            ease: Elastic.easeOut.config(1, 0.5)
            });

            t1.from('#Arms',2.5,{

            ease: Elastic.easeOut.config(0.9, 0.4)

                    }, 1000);
                    setTimeout(() => {
                        remove_class(onion_full, 'd-none', 'fadeInFast');

                            add_class(onion_full, 'polygon_animation')

                        remove_class(slide_three, 'd-none', 'fadeInFast');
                        t3.play();
                    }, 4300);
                }, 2000);
                doughtl.reverse();
            } 
        });
        t2.from(".section_1_01", 2, {
            y: -50,
            x: -75,
            ease: Power3.easeInOut,
            opacity: 0
        })
        .from(".section_1_02", 2, {
            y: -75,
            x: -125,
            ease: Power3.easeInOut,
            opacity: 0
            
        }, '-=2')
        .from(".section_1_03", 2, {
            y: -40,
            x: -50,
            ease: Power3.easeInOut,
            opacity: 0
        }, '-=2')
        .from(".section_1_04", 2, {
            y: -50,

            opacity: 0
        }, '-=2')
        .from(".section_1_05", 2, {

            opacity: 0

        .from(".section_1_06", 2, {

            opacity: 0
        }, '-=2')
        .from(".section_1_07", 2, {

            opacity: 0
        }, '-=2')
        .from(".section_1_08", 2, {

            ease: Power3.easeInOut,
            opacity: 0
        }, '-=2')

        let t3 = new TimelineMax({
            onComplete: function(){
                remove_class(message, 'd-none', 'fadeIn');
                setTimeout(() => {
                    add_class(pizza_slice, 'fadeOutFast')
                    setTimeout(() => {
                        remove_class(slide_three, 'fadeInFast', 'fadeOut')
                        remove_class(message, 'fadeIn', 'fadeOutFast');
                        doughtl.play()
                        t1.play()
                    }, 2000);
                }, 1000);
            },
        });
        t3.
        from('.img0', 2, {
            y: -180,
            ease: Power3.easeInOut
        })
        .from('.img1', 2, {
            y: -150,
            ease: Power3.easeInOut
        }, '-=2')
        .from('.img2', 2, {
            y: -100,
            ease: Power3.easeInOut
        }, '-=2')
        .from('.img3', 2, {
            y: -50,
            ease: Power3.easeInOut
        }, '-=2')
        .from('.img4', 2, {
            y: 0,
            ease: Power3.easeInOut
        }, '-=2')
        .from('.img5', 2, {
            y: 100,
            ease: Power3.easeInOut
        }, '-=2')
        .from('.img6', 2, {

            t3.pause();
        // t3.reverse()



        function remove_class(element, classname,newclass='') {
            element.className = element.className.replace(classname, newclass);
        }
        function add_class(element, classname) {
            element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
        }
            })();
    </script>
