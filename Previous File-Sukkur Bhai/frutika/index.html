<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" type="image/x-icon" href="//infostation.digital/favicon.ico">
       <meta name="ad.size" content="width=300,height=250">
       <title>Frutika Ad by Info Station</title>
       <link rel="stylesheet" href="animate.css">
       <style>

            *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
            }
            body{
               background-color: #fff;
            }
            .istation_wrapper{
               display: flex;
               margin: auto;
               align-items: center;
               justify-content: center;
               height: 100vh;
             }
            .is_wrapper{
               width: 300px;
               height: 250px;
               position: relative;
               overflow: hidden;
            }
            img.left{
                position: absolute;
                left: 0;
                top: 0;
                --animate-duration: 1.5s;
                width: 150px;
                height: 250px;
            }
            img.right{
                position: absolute;
                right: 0;
                top: 0;
                --animate-duration: 1.5s;
                width: 150px;
                height: 250px;
            }
            img.jhuri {
                position: absolute;
                top: 65px;
                left: 62.5px;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    visibility: hidden;
                    transform: scale(0);
                }
                100% {
                    opacity: 1;
                    visibility: visible;
                    transform: scale(1);
                }
            }
            .fadeIn {
                animation: 1s fadeIn;
            }
            .d-none{
                display: none;
            }
       </style>
    </head>

    <body>
        <div class="istation_wrapper">
           <a href="#" target="_blank">
               <div class="is_wrapper">
                    <img src="left.jpg" class="left animate__animated animate__fadeInLeft">
                    <img src="right.jpg" class="right animate__animated animate__fadeInRight">
                    <img src="jhuri.png" class="jhuri d-none">
               </div>
           </a>
        </div>

       <script>
            let left = document.querySelector('.left');
            let right = document.querySelector('.right');
            let jhuri = document.querySelector('.jhuri');

           (function(){  
               const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
               async function animation() {
                   await wait(3000)
                    remove_class(left, 'animate__fadeInLeft', 'animate__fadeOutLeft');
                    remove_class(right, 'animate__fadeInRight', 'animate__fadeOutRight');
                    remove_class(jhuri, 'd-none', 'fadeIn');
               }
               animation();
               function remove_class(element, classname,newclass='') {
                   element.className = element.className.replace(classname, newclass);
               }
               function add_class(element, classname) {
                   element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
               }
           })();
       </script>
    </body>
</html>
