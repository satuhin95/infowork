
<!doctype html>

<head>

    <title>Countdown Banner by purplePatch</title>
    <style>
        
        *{margin: 0;padding: 0;box-sizing: border-box;background-size: 100% 100%;background-repeat: no-repeat;user-select: none;}
        .wrapper{width: 300px;height: 250px;background-image: url("bgt.jpg");background-size: 300px 250px;position: relative;cursor: grab;overflow: hidden;}
        .absolute{position: absolute;}
        .patch_box{transition: all 1s ease-in-out;width: 300px;height: 250px;left: 0;top: 0;}
        .patch_countdown{    height: 40px;
    width: 230px;
    top:104px;
    left: 0;
    font-size: 35px;
    line-height: 37px;
    color: #fff;
    /*font-weight: 700;*/
    text-align: center;
    /*font-family: 'solaimanlipi';*/
    right: 0;
    margin: 0 auto;}
        .patch_countdown .hour{left:10px;right:0;top:0;bottom:0;width:60px;height:37px;}
        .patch_countdown .minute{left:78px;right:0;top:0;bottom:0;width:72px;height:37px;}
        .patch_countdown .second{left:160px;right:0;top:0;bottom:0;width:60px;height:37px;}
        .wrapper .box{left:0;right:0px;top:10px;margin:0 auto;width: 80px;height:107px;}
        @keyframes pulse {
            0% {transform: scaleX(1)}
            50% {transform: scale3d(.95, .95, .95)}
            to {transform: scaleX(1)}
        }
        .pulse {animation-name: pulse;animation-duration: 2s;animation-iteration-count: infinite;}
    </style>

<body>
    <a href="https://www.apex4u.com/" target="_blank">
        <div class="wrapper">
            <div class="patch_box absolute">
                <div class="patch_countdown absolute"> 
                    
                </div>
            </div>
        </div>
    </a>

 <!-- <span class="hour absolute">৩</span> <span class="minute absolute">৬</span> <span class="second absolute">২০</span> -->

<script type="text/javascript">
var displayCounter= document.querySelector(".patch_countdown");


var date = new Date("2020-04-08T10:00:00.000Z");
var seconds = date.getTime() / 1000;

setInterval(Countdown,1000);
function Countdown(){
    var today = new Date();
    var curDate = today.getDate();
    var curTime = today.getHours()*60*60+ today.getMinutes()*60+today.getSeconds();

    var date = new Date("2020-04-09T23:59:59.000Z");
    var setTime = date.getTime() / 1000;
    var diffTime = setTime - curTime;
    displayCounter.innerHTML =printTimer(diffTime);
}

function printTimer(sec) {
    hr = Math.floor(sec / 3600) % 24;
    mm = Math.floor(sec / 60) % 60;
    ss = sec % 60;

    var x = hr < 10? "0"+hr : hr;
    var y = mm < 10? "0"+mm : mm;
    var z = ss < 10? "0"+ss : ss;
    return `<span class="hour absolute">${translteNum(x)}</span> <span class="minute absolute">${translteNum(y)}</span> <span class="second absolute">${translteNum(z)}</span>`;
}

function translteNum(num_str){
        var bengali = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        var changed_nun='';
        num_str.toString().split('').forEach(l => {
          if(isNaN(l)){changed_nun +=l;}else{changed_nun += bengali[l];}
        });
        return changed_nun;
}
    
</script>
