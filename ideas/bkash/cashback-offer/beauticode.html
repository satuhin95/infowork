<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> bKash Dhamakka Cashback offer by Info Station Limited</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		    background-size: 100% 100%;
		    background-repeat: no-repeat;
		    user-select: none;
		}
		.istation_wrapper {
			width: 300px;
			height: 250px;
			background-image: url("1.jpg");
			background-size: 300px 250px;
			position: relative;
			overflow: hidden;
		}
		.istation_wrapper .frame{
			right: 134px;
			top: 0;
		}
		.istation_wrapper .button{
			left: 45px;
    		bottom: 46px;
    		cursor: pointer;
    		z-index: 99;
		}
		.istation_wrapper .pre_offer{
			left: 51px;
    		bottom: 5px;
		}
		.istation_wrapper .msg_offer{
			left: 51px;
    		bottom: 0px;
		}

		.hidden{ display: none; }
		.absolute{position: absolute;}

		@keyframes pulse {
            0% {
                transform: scaleX(1)
            }
            50% {
                transform: scale3d(.9, .9, .9)
            }
            to {
                transform: scaleX(1)
            }
        }
        
        .pulse {
            animation-name: pulse;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes showZoomIn {
            from {
                transform: scale3d(.1, .1, .1)
            }
            to {
                transform: scale3d(1, 1, 1)
            }
        }
        
        .showZoomIn {
            animation-name: showZoomIn;
            animation-duration: .5s;
            animation-fill-mode: both;
            transform-origin: 6% 69%;
        }

        @keyframes hideZoomOut {
            100% {
                opacity: 0;
                transform: scale3d(.1, .1, .1)
            }
        }
        
        .hideZoomOut {
            animation-name: hideZoomOut;
            animation-duration: .5s;
            animation-fill-mode: both;
            transform-origin: 6% 69%;
        }

	</style>
</head>
<body>

	<div class="istation_wrapper">

		<div class="frame absolute"> <img src="2.png" alt=""> </div>
		<div class="button absolute pulse"> <img src="3.png" alt=""> </div>

		<div class="pre_offer absolute hidden"><img src="4.png" alt=""></div>
		<div class="msg_offer absolute hidden"><img src="5.png" alt=""></div>
		
	</div>

	<script>
		let bindEvent = (eventNames, selector, handler) => {
		  eventNames.split(' ').forEach((eventName) => {
		    document.addEventListener(eventName, function (event) {
		      if (event.target.matches(selector + ', ' + selector + ' *')) {
		        handler.apply(event.target.closest(selector), arguments)
		      }
		    }, false);
		  })
		};

		let button = document.querySelector('.istation_wrapper .button');
		let pre_offer = document.querySelector('.istation_wrapper .pre_offer');
		let msg_offer = document.querySelector('.istation_wrapper .msg_offer');

		bindEvent('click','.istation_wrapper .button', function (e) {
			e.preventDefault();
			remove_class(pre_offer, 'hidden');
			add_class(pre_offer, 'showZoomIn');
			setTimeout(function() {
				remove_class(pre_offer, 'showZoomIn');
				add_class(pre_offer, 'hideZoomOut');
				setTimeout(function() {
					remove_class(msg_offer, 'hidden');
					add_class(msg_offer, 'showZoomIn');
				}, 1000);
			}, 2000);
		});

		/*add and remove class function*/
	    function remove_class(element, classname) {
	        element.className = element.className.replace(classname, '');
	    }

	    function add_class(element, classname) {
	        element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
	    }

	</script>
	
</body>
</html>
