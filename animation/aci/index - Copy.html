<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiler Plate</title>
  
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <style>
    * {
  margin: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  width: 300px;
  height: 250px;
  overflow: hidden;
  user-select: none;
}

.ppm_container {
  width: 100%;
  height: 100%;
  background-color: black;
  position: relative;
  overflow: hidden;
}

.ppm_check {
  position: absolute;
  top: 0px;
  left: 0px;
  opacity: .5;
  height: 250px;
  width: 300px;
  /* display: none; */
}


/* ppm_slide_1 */
.ppm_bg {
  top: 0px;
  left: 0px;
}

.ppm_teapot {
  top: 123px;
  left: 23px;
}

.ppm_cupblank {
  top: 167px;
  left: 163px;
}

.ppm_cupfilled {
  top: 167px;
  left: 163px;
    --pp_clip: 100%;
  clip-path: polygon(0% var(--pp_clip), 100% var(--pp_clip), 100% 100%, 0% 100%);
}

.ppm_teapotshdaow {
  top: 212px;
  left: 12px;
}

.ppm_teadriping {
  top: 121px;
  left: 190px;
  --pp_drip_clip: 0%;
  clip-path: polygon(0 0, 100% 0, 100% var(--pp_drip_clip), 0 var(--pp_drip_clip));
}


/* ppm_slide_2 */
.ppm_products {
  top: 100px;
  left: 0px;
}

.ppm_ushnotaText {
  top: 24px;
  left: 116px;
}

/* Utility class */
.ppm_absolute {
  position: absolute;
}

.ppm_hidden {
  display: none;
}

.ppm_zeroOpacity {
  opacity: 0;
}


/* steam css */

.ppm_steam_container{
  position: absolute;
  left: 190px;
  top: 160px;
  opacity: 0;
  }
  .ppm_vapour {
   position: relative;
   display: flex;
   z-index: 1;
   padding: 0 0px;
   justify-content: center;
   /* border: 1px solid red; */
  }
  
  .ppm_vapour span {
   position: relative;
   bottom: 0px;
   display: block;
  /*     margin: 0 2px 50px; */
   min-width: .2em;
   /* min-width: 2px; */
   height: 20px;
   background: #fff;
   /* background: red; */
   border-radius: 50%;
   animation: animate 5s linear infinite;
   opacity: 0;
   filter: blur(2px);
   animation-delay: calc(var(--v) * -0.5s);
  }
  
  @keyframes animate {
   0% {
       transform: translateY(0) scaleX(1);
       opacity: 0;
   }
   15% {
       opacity: 1;
   }
   50% {
       transform: translateY(-20px) scaleX(5);
   }
   95% {
       opacity: 0;
   }
   100% {
       transform: translateY(-60px) scaleX(10);
   }
  }
  </style>
</head>

<body>
  <div class="ppm_container">
    <img src="./bg.jpg" alt="" class="ppm_bg ppm_absolute" draggable="false">
    <div class="ppm_slide_1">
      <img src="./teapotshadow.png" alt="" class="ppm_teapotshdaow ppm_absolute" draggable="false">
      <img src="./teapot.png" alt="" class="ppm_teapot ppm_absolute" draggable="false">
      <img src="./cupblank.png" alt="" class="ppm_cupblank ppm_absolute" draggable="false">
      <img src="./cupfilled.png" alt="" class="ppm_cupfilled ppm_absolute" draggable="false">
      <img src="./teadriping.png" alt="" class="ppm_teadriping ppm_absolute" draggable="false">
      <div class="ppm_steam_container">
        <div class="ppm_vapour">
                      <span style="--v:1;"></span>
                      <span style="--v:2;"></span>
                      <span style="--v:5;"></span>
                      <span style="--v:4;"></span>
                      <span style="--v:6;"></span>
                      <span style="--v:19;"></span>
                      <span style="--v:7;"></span>
                      <span style="--v:8;"></span>
                      <span style="--v:9;"></span>
                      <span style="--v:10;"></span>
                      <span style="--v:11;"></span>
                      <span style="--v:18;"></span>
                  </div>
      </div>
    </div>
    
    <div class="ppm_slide_2">
      <img src="./products.png" alt="" class="ppm_products ppm_absolute ppm_zeroOpacity ppm_hidden" draggable="false">
      <img src="./ushnotaText.png" alt="" class="ppm_ushnotaText ppm_absolute ppm_zeroOpacity ppm_hidden" draggable="false">
</div>


    <!-- <img src="./3.jpg" alt="" srcset="" class="ppm_check"> -->
  </div>
  
  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script> -->
  <script>
    gsap.timeline({delay:.5,repeat:-1,repeatDelay:.1})
.fromTo('.ppm_teapot',{x:0,y:0,rotate:0},{x:28,y:-60,rotate:35})
.to('.ppm_teapotshdaow',{opacity:0,duration:.1},'<')
// .to('.ppm_teapot',{x:28,y:-60,rotate:35},">")
.to('.ppm_teadriping', { "--pp_drip_clip": '100%', duration: .4,ease:'none' }, '<.5')
.to('.ppm_cupfilled', { "--pp_clip": '0%', duration: 1 }, '>-.1')
.to('.ppm_steam_container', { opacity: 1, duration: .5 }, '<.5')
.to('.ppm_teadriping', { "--pp_drip_clip": '0%', duration: .1 }, '>-.1')
.to('.ppm_teapot', { x:25,y:-50,rotate:30,opacity:0, duration: .7 }, '>-.1')
.fromTo('.ppm_products',{opacity:0,display:'none',x:-200},{opacity:1,display:'block',duration:.7,x:0},'>')
.fromTo('.ppm_ushnotaText',{opacity:0,display:'none',x:200},{opacity:1,display:'block',duration:.7,x:0},'<')
.to('.ppm_ushnotaText',{scaleX:1.1,scaleY:1.1,duration:.7,repeat:8
  ,yoyo:true},'>.2')
.to('.ppm_cupfilled', { "--pp_clip": '100%', duration: .5 }, '>-.1')
.to('.ppm_steam_container', { opacity: 0, duration: .5 }, '<')
.to('.ppm_ushnotaText',{opacity:0,display:'none',x:200,duration:.7},'<')
.to('.ppm_products',{opacity:0,display:'none',x:-200,duration:.7},'<');



  </script>
</body>

</html>
