<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iis_wrapper">
        <div class="iis_element_1">
            <img src="images/ricecooker.png" />
        </div>
        <div class="iis_element_2">
            <img src="images/briany.png" />
        </div>
        <div class="iis_element_3">
            <img src="images/rice.png" />
        </div>
        <div class="iis_element_4">
            <img src="images/pack.png" />
        </div>
        <div class="iis_element_5">
            <img src="images/nusrat.png" />
        </div>
        <div class="iis_element_6">
            <img src="images/shape.png" />
        </div>
        <div class="iis_element_7">
            <img src="images/packet2.png" />
        </div>
        <div class="iis_element_8">
            <img src="images/text.png" />
        </div>
        <div class="iis_steam_container ">
            <div class="iis_vapour">
                <span style="--v:1;"></span>
                <span style="--v:2;"></span>
                <span style="--v:5;"></span>
                <span style="--v:4;"></span>
                <span style="--v:6;"></span>
                <span style="--v:19;"></span>
                <span style="--v:7;"></span>
                <span style="--v:8;"></span>
                <span style="--v:9;"></span>
                <span style="--v:10;"></span>
                <span style="--v:11;"></span>
                <span style="--v:18;"></span>
             </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> 
    <script>
             gsap.timeline({delay:.5,repeatDelay:2,repeat:1})
            .fromTo('.iis_element_8',1,{y:-30,opacity:0},{y:0,opacity:1})
            .fromTo('.iis_element_1',1,{y:200},{y:0})
            .fromTo('.iis_element_4',1,{x:200},{x:0},'>=.1')
            .fromTo('.iis_element_3',.5,{opacity:0},{opacity:1},'>=.1')
            .fromTo('.iis_element_2',.8,{opacity:0,y:5},{opacity:1,y:0,zIndex:3},'>=.1')
            .to('.iis_element_4',.8,{opacity:0},'>=1')
            .to('.iis_element_3',.8,{opacity:0},'<=.1')
            .to('.iis_element_2',.8,{opacity:0},'<=.1')
            .to('.iis_element_1',.8,{opacity:0},'<=.1')
            .fromTo('.iis_element_5',1,{opacity:0,x:300},{opacity:1,x:0},'<=.1')
            .fromTo('.iis_element_6',1,{opacity:0,x:-300},{opacity:1,x:0},'<=.1')
            .fromTo('.iis_element_7',1,{opacity:0,y:-20},{opacity:1,y:0},'<=.9')
            .fromTo('.iis_steam_container',1,{opacity:0},{opacity:1},'<=.1')
        
    </script>
</body>
</html>
