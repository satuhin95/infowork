<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://infostation.digital/favicon.ico">
    <title>Aromatic Rice Live Score Banner by Info Station</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;background-size: 100% 100%;background-repeat: no-repeat;user-select: none;}
        .pp_wrapper{width: 300px;height: 250px;
           position: relative;
           cursor: pointer;
           overflow: hidden;
          background: url(img/bg.png) no-repeat;
       }
        .absolute{position: absolute;}
        .hidden{display: none;}
        .iis_element_1 {
            width: 130px;
            height: 161px;
            position: absolute;
            right: 0px;
            top: 39px;
            z-index: 3;
        }
        .iis_element_2 {
            width: 176px;
            height: 51px;
            position: absolute;
            left: 29px;
            top: 30px;
        }
        .iis_element_3 {
            width: 190px;
            height: 168px;
            position: absolute;
            left: 0px;
            bottom: 44px;
        }
        .iis_element_4 {
            width: 104px;
            height: 117px;
            position: absolute;
            left: 0px;
            bottom: 45px;
        }

        @keyframes pulse {
            0% {transform: scaleX(1)}
            50% {transform: scale3d(.90, .90, .90)}
            to {transform: scaleX(1)}
        }
        @keyframes toTop {
          0%{transform: translateY(-200px);}
          25% {transform: translateY(0px);}
          75% {transform: translateY(0px);}
          100% {transform: translateY(-200px);}
        }
        @keyframes bottle {
            0% {transform: rotateZ(0deg)}
            10% {transform: rotateZ(-5deg)}
            20% {transform: rotateZ(5deg)}
            30% {transform: rotateZ(-5deg)}
            40% {transform: rotateZ(5deg)}
            50% {transform: rotateZ(-5deg)}
            60% {transform: rotateZ(0deg)}
           100% {transform: rotateZ(0deg) }
        }

        .bottle {animation-name: bottle;animation-duration: 1.5s;animation-iteration-count: infinite; animation-timing-function: ease;}
        .pulse {animation-name: pulse;animation-duration: 1s;animation-iteration-count: infinite;}
        .toTop {animation-name: toTop;animation-duration: 4s;animation-fill-mode: both; animation-iteration-count: infinite;}

 .countryName{
    width: 300px;
    height: 52px;
    bottom: 0px;
    left: 0px;
    background: url(images/scoreboard.png) no-repeat;
    position: absolute;
}

.countryone {
    width: 150px;
    bottom: 31px;
    left: 46px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 16px;
    font-family: "Montserrat", Times, serif;
}
.countrytwo{
    width: 150px;
    bottom: 31px;
    left: 222px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 16px;
    font-family: "Montserrat", Times, serif;

}
.teamone {
    width: 150px;
    bottom: 10px;
    left: 20px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 14px;
    font-family: "Montserrat", Times, serif;
}
.teamtwo{
    width: 150px;
     bottom: 10px;
    left: 196px;
    color: #fff;
    position: absolute;
    font-weight: 700;
    font-size: 14px;
    font-family: "Montserrat", Times, serif;
}

.wave{
    animation: wave 2s linear infinite alternate-reverse;

}
@keyframes wave {
    0% {
        transform: skewY(0deg);
    }

    100% {
        transform: skewY(8deg);
    }
}
.upAndDown{
    animation: upAndDown 2s ease-in-out infinite alternate;

}
@keyframes upAndDown {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-20px);
    }
}



    </style>
</head>
<body>
    <!-- <a href="{CLICK_MACRO}" target="_blank"> -->
        <div class="pp_wrapper">
            <div class="iis_element_1 ">
                <img src="img/image.png" />
            </div>
            <div class="iis_element_2 ">
                <img src="img/text.png" />
            </div>
            <div class="iis_element_3 ">
                <img src="img/shap.png" />
            </div>
            <div class="iis_element_4 ">
                <img src="img/rice.png" />
            </div>

            <div class="countryName">
                <span class="countryone" id="countryone"></span>
                <span class="countrytwo" id="countrytwo"></span>
            </div>
           <div class="teams">
            <span class="teamone" id="teamone"></span>
            <span class="teamtwo" id="teamtwo"></span>
        </div>
        </div>
    <!-- </a> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

<script type="text/javascript">
    var countryone = document.getElementById('countryone')
    var countrytwo = document.getElementById('countrytwo')

    var teamone = document.getElementById('teamone')
    var teamtwo = document.getElementById('teamtwo')

   getLiveScore();
   setInterval(function(){ getLiveScore(); }, 5000);
   //var data;
   function getLiveScore() {
      fetch('https://showcase.infostation.digital/api/t20/data.json?v=1.1')
       .then((response) => response.json())
       .then((data) => {
        // console.log(data)
         
           if (data.teamone==false) {
               teamone.innerText = ''
           }else{
               teamone.innerText = data.teamone.split('-')[1];
           }

           if (data.teamtwo==false) {
               teamtwo.innerText = ''
           }else{
               teamtwo.innerText = data.teamtwo.split('-')[1];
           }

            countryone.innerText = data.countryone;
           countrytwo.innerText = data.countrytwo;
           //  countryone.innerText = data.teamone.split('-')[0];
           // countrytwo.innerText = data.teamtwo.split('-')[0];
           
       })

   }

//    animation 

  let iis_element_1 = document.querySelector('.iis_element_1')
  let iis_element_2 = document.querySelector('.iis_element_2')
  let iis_element_3 = document.querySelector('.iis_element_3')
  let iis_element_4 = document.querySelector('.iis_element_4')
   setTimeout(slideAnimi, false)
  function slideAnimi(){
    TweenMax.fromTo(iis_element_1, 2, {display: 'none', x: 100}, {display: 'block', x:0});
    TweenMax.fromTo(iis_element_2, 2, {display: 'none', y: -100}, {display: 'block', y:0});
    TweenMax.fromTo(iis_element_4, 2, {display: 'none', x: -100}, {display: 'block', x:0});
     setTimeout(slideAnimi,4000)
  }
  


</script>
</body>
</html>
