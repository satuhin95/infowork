 var volumeUp=`<i class="material-icons">volume_up</i>`; var volumeOff=`<i class="material-icons">volume_off</i>`; var replayIcon=`<i class="material-icons">replay</i>`; function togglePlay(e){e.stopPropagation(); var playOrPause=video.paused ? 'play' : 'pause'; video[playOrPause]();}function updatePlayPause(e){e.stopPropagation(); var playPauseIcon=this.paused ? playIcon : pauseIcon; toggle.innerHTML=playPauseIcon;}function toggleSound(e){e.stopPropagation(); var soundIcon=video.muted ? volumeUp : volumeOff; sound.innerHTML=soundIcon; if (video.muted) video.muted=false; else video.muted=true;}function updateReplay(e){e.stopPropagation(); toggle.innerHTML=replayIcon;}video.addEventListener('play', updatePlayPause); video.addEventListener('pause', updatePlayPause); video.addEventListener('ended', updateReplay); toggle.addEventListener('click', togglePlay); sound.addEventListener('click', toggleSound); </script> <script src="//ms.purplepatch.online/dummy/brac/script.js"></script></body></html>
