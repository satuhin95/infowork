<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" type="image/x-icon" href="//infostation.digital/favicon.ico">
       <meta name="ad.size" content="width=300,height=250">
       <title>Coke Studio Ad by Info Station</title>
       <style>
            *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
            }
            body{
               background-color: #fff;
            }
            .istation_wrapper{
               display: flex;
               margin: auto;
               align-items: center;
               justify-content: center;
               height: 100vh;
             }
            .is_wrapper{
               width: 300px;
               height: 250px;
               position: relative;
               background-image: url("bg.png");
            }
            img.circle {
                position: absolute;
                left: 147px;
                top: 125px;
            }

            img.coke_studio, img.tap {
                position: absolute;
                left: 89px;
                top: 64px;
            }

            img.stick {
                position: absolute;
                top: 58px;
                left: 52px;
            }
            img.hand {
                position: absolute;
                top: 165px;
                left: 145px;
            }

            .music_pulse {
                animation-duration: 2s;
                animation-name: music_pulse;
                animation-iteration-count: infinite;
            }
            @keyframes music_pulse {
                0%,
                100%,
                40%,
                60% {
                    transform: translate3d(-50%, -50%, 0) scale(1.2);
                }
                30%,
                50%,
                90% {
                    transform: translate3d(-50%, -50%, 0) scale(1.1);
                }
            }

            @keyframes coke_studio_animation {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(720deg);
                }
            }
            .coke_studio_animation {
                animation: 10s coke_studio_animation linear;
            }
            
            @keyframes press {
                0% {
                    opacity: 1;
                visibility: visible;
                transform: translateY(0) scale(1.2,1.2);
                }
                50% {
                    opacity: 1;
                visibility: visible;
                transform: translateY(-15px) scale(1,1);
                }
                100% {
                    opacity: 1;
                visibility: visible;
                transform: translateY(0) scale(1.2,1.2);
                }
            }
            .press {
                animation: press 2.5s linear 0.8s infinite;
            }

            .d_none{
                display: none;
            }
       </style>
    </head>

    <body>
        <div class="istation_wrapper">
           <a href="https://www.youtube.com/c/cokestudiobangla" target="_blank">
               <div class="is_wrapper">
                    <img src="circle.png" alt="" class="circle music_pulse">
                    <img src="coke-studio.png" alt="" class="coke_studio coke_studio_animation">
                    <img src="stick.png" alt="" class="stick">
                    <img src="tap.png" alt="" class="tap d_none">
                    <img src="hand.png" alt="" class="hand press">
               </div>
           </a>
        </div>

       <script>
            let stick = document.querySelector('.stick');
            let coke_studio = document.querySelector('.coke_studio');
            let tap = document.querySelector('.tap');
           (function(){  
               const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
               async function animation() {
                   await wait(11000);
                    remove_class(tap, 'd_none', 'fadeIn');
                    add_class(coke_studio, 'd_none');
               }
               animation();
               function remove_class(element, classname,newclass='') {
                   element.className = element.className.replace(classname, newclass);
               }
               function add_class(element, classname) {
                   element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
               }
           })();
       </script>
    </body>
</html>
