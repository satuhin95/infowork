<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
@import url("https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900");
@import url("https://fonts.googleapis.com/css?family=Oswald:400,500,600,700");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.text5 {
  position: absolute;
  width: 238px;
  font-family: "Roboto", sans-serif;
  font-weight: 200;
  margin-top: 440px;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
}

.text {
  position: absolute;
  font-family: "Oswald", sans-serif;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 236px;
  text-align: center;
  margin-top: 33px;
  font-size: 20px;
  z-index: 10;
  background: #000;
  color: #fff;
}

.text2 {
  position: absolute;
  font-family: "Roboto", sans-serif;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 162px;
  text-align: center;
  margin-top: 75px;
  font-weight: 200;
  font-size: 13px;
  z-index: 10;
  background: #000;
  color: #fff;
}

.text3 {
  position: absolute;
  font-family: "Oswald", sans-serif;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 71px;
  text-align: center;
  margin-top: 236px;
  font-weight: 200;
  font-size: 25px;
  z-index: 10;
  color: #fff;
  background: #000;
}

.text4 {
  position: absolute;
  font-family: "Oswald", sans-serif;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 89px;
  text-align: center;
  margin-top: 249px;
  font-weight: 500;
  font-size: 25px;
  z-index: 100;
  color: #fff;
  transition: 0.5s;
  opacity: 0;
}

.card-container {
  position: absolute;
  left: 0;
  right: 0;
  width: 300px;
  height: 400px;
  border-radius: 5px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  background: #fff;
  background: -moz-linear-gradient(top, #f9b78d 0%, #ff848e 100%);
  background: -webkit-gradient(left top, left bottom, color-stop(0%, #f9b78d), color-stop(100%, #ff848e));
  background: -webkit-linear-gradient(top, #f9b78d 0%, #ff848e 100%);
  background: -o-linear-gradient(top, #f9b78d 0%, #ff848e 100%);
  background: -ms-linear-gradient(top, #f9b78d 0%, #ff848e 100%);
  background: linear-gradient(to bottom, #f9b78d 0%, #ff848e 100%);
  overflow: hidden;
  -webkit-box-shadow: 0px 0px 136px 3px #fd8585;
  -moz-box-shadow: 0px 0px 136px 3px #fd8585;
  box-shadow: 0px 0px 136px 3px #fd8585;
}

.cover, .cover2 {
  position: absolute;
  width: 100%;
  height: 100%;
}

.up {
  z-index: 20;
}

.up2 {
  z-index: 30;
}

.up3 {
  opacity: 1;
}

.down {
  z-index: -1;
}

#logo {
  position: absolute;
  left: 0;
  right: 0;
  transform: rotate(-44deg) translate(-28px, 114px) scale(2.05);
  transform-origin: center;
  opacity: 0.5;
  z-index: 0;
}

#shoe1 {
  position: absolute;
  width: 284px;
  transform-origin: center;
  transform: translate(9px, 10px) scale(0.52);
  filter: drop-shadow(-1px -5px 12px rgba(0, 0, 0, 0.35));
}

button {
  background: #000;
  width: 167px;
  height: 45px;
  border-radius: 53px;
  position: absolute;
  left: 0;
  color: #fff;
  right: 0;
  border: none;
  margin-left: auto;
  margin-right: auto;
  font-family: "Roboto", sans-serif;
  margin-top: 314px;
  transition: 0.5s;
  overflow: hidden;
  cursor: pointer;
  -webkit-box-shadow: 0px 0px 50px 1px rgba(0, 0, 0, 0.68);
  -moz-box-shadow: 0px 0px 50px 1px rgba(0, 0, 0, 0.68);
  box-shadow: 0px 0px 50px 1px rgba(0, 0, 0, 0.68);
}
button:focus {
  outline: none;
}
button:hover:before {
  left: 200px;
}
button:before {
  content: "";
  top: 0px;
  left: -155px;
  right: 0;
  position: absolute;
  width: 180px;
  height: 45px;
  background-image: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: 0.9s;
  transform: skew(30deg, 0deg);
}

.up3 {
  z-index: 100;
}

#nike {
  width: 76px;
  position: absolute;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  margin-top: 25px;
}
    </style>
</head>
<body>
    <div class="card-container" id='container'>

       
        <img id='logo' src="https://static1.squarespace.com/static/551409ece4b07d78d6c01886/571a7ee15559862eb8a453a1/571a7f3bd51cd458f38b0ea5/1461355091832/Nike+Logo+White.png" alt="">

       </div>
       
</body>
