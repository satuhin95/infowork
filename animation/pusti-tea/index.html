<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iis_wrapper">
        <div class="iis_element_1 ">
            <img src="images/text.png"/>
        </div>
        <div class="iis_element_2  ">
            <img src="images/text3.png"/>
        </div>
        <div class="iis_element_3  ">
            <img src="images/tea.png"/>
        </div>
        <div class="iis_steam_container ">
            <div class="iis_vapour">
                <span style="--v:1;"></span>
                <span style="--v:2;"></span>
                <span style="--v:5;"></span>
                <span style="--v:4;"></span>
                <span style="--v:6;"></span>
            </div>
          </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>   
      <script>
        gsap.timeline({delay:.5,repeatDelay:.5,repeat:-1})
        .fromTo('.iis_element_2',1,{y:-200,opacity:0},{y:0,opacity:1})
        .fromTo('.iis_element_1',1,{x:-30,opacity:0},{x:0,opacity:1})
        .fromTo('.iis_element_3',1,{x:200,opacity:0},{x:0,opacity:1},'<=.1')
        .fromTo('.iis_steam_container',.5,{opacity:0},{opacity:1},'>=.1')
        .to('.iis_element_2',1,{y:-200,opacity:0},">=5")
        .to('.iis_element_1',1,{x:-30,opacity:0},'<=.1')
        .to('.iis_element_3',1,{x:200,opacity:0},'<=.1')
        .to('.iis_steam_container',.5,{opacity:0},'<=.1')


        let iis_wrapper = document.querySelector('.iis_wrapper')
        iis_wrapper.addEventListener('click',function(){
            window.open("{CLICK_MACRO")
        })
</script>
</body>
</html>
