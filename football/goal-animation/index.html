<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal animation by purplepatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pp_wrapper">
        <div class="element_1 absolute  showZoomIn">
            <img src="./img/text.png" />
        </div>
        <div class="ball absolute  ">
            <img src="./img/ball.png" />
        </div>
        <div class="goal absolute showZoomIn hidden">
            <img src="./img/goal.png" />
        </div>
        <div class="element_2 absolute hidden showZoomIn">
            <img src="./img/layer.png" />
        </div>
        <div class="element_3 absolute  ">
            <span class="teamOneName"></span>
            <span class="teamTwoName"></span>
        </div>
        <div class="score absolute">
            <span class="scoreOne absolute"></span>
            <span class="scoreTwo absolute"></span>
            <span class="countdown absolute">
                <span class="min absolute"></span>
            </span>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
