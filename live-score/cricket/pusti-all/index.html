<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iis_wrapper">
            <div class="iis_element_1 ">
                <img src="img/text.png" />
            </div>
            <div class="iis_element_2  ">
                <img src="img/9.png" />
            </div>
             <div class="iis_element_3">
                <img src="img/logo.png" />
            </div>
  

 
        <div class="countryName">
            <span class="countryone" id="countryone"></span>
            <span class="countrytwo" id="countrytwo"></span>
        </div>
       <div class="teams">
        <span class="teamone" id="teamone"></span>
        <span class="teamtwo" id="teamtwo"></span>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
        let iis_element_1 = document.querySelector('.iis_element_1')
        let iis_element_2 = document.querySelector('.iis_element_2')
        let iis_element_3 = document.querySelector('.iis_element_3')

        gsap.timeline({delay:.5,repeatDelay:.1,repeat:-1})
        .fromTo(iis_element_1,1,{y:-200,display:'none'},{y:0,display:'block',ease: Bounce.easeOut})
        .fromTo(iis_element_2,.5,{display:'none',scale:.5},{display:'block',scale:1,ease: Bounce.easeOut})
        .to(iis_element_1,1,{y:-200,display:'none'},">=2")
        .to(iis_element_2,.5,{display:'none',scale:.5},'<=.1')
        .fromTo(iis_element_3,.5,{display:'none',scale:.5},{display:'block',scale:1,ease: Bounce.easeOut},'>=.1')
        .to(iis_element_3,1,{display:'none',scale:.5},">=2")
  



var countryone = document.getElementById('countryone')
    var countrytwo = document.getElementById('countrytwo')

    var teamone = document.getElementById('teamone')
    var teamtwo = document.getElementById('teamtwo')

   getLiveScore();
   setInterval(function(){ getLiveScore(); }, 5000);
   //var data;
   function getLiveScore() {
      fetch('https://showcase.infostation.digital/api/t20/data.json?v=1.1')
       .then((response) => response.json())
       .then((data) => {
        // console.log(data)
         
           if (data.teamone==false) {
               teamone.innerText = ''
           }else{
               teamone.innerText = data.teamone.split('-')[1];
           }

           if (data.teamtwo==false) {
               teamtwo.innerText = ''
           }else{
               teamtwo.innerText = data.teamtwo.split('-')[1];
           }

            countryone.innerText = data.countryone;
           countrytwo.innerText = data.countrytwo;

           
       })

   }


    </script>
</body>
</html>
