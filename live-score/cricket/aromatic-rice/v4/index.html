<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://infostation.digital/favicon.ico">
    <title>Aromatic Rice Live Score Banner by Info Station</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;background-size: 100% 100%;background-repeat: no-repeat;user-select: none;}
        .pp_wrapper{width: 300px;height: 250px;
           position: relative;
           cursor: pointer;
           overflow: hidden;
          background: url(img/rice-bg.png) no-repeat;
       }
        .absolute{position: absolute;}
        .hidden{display: none;}
        .iis_element_1 {
            width: 162px;
            height: 208px;
            position: absolute;
            right: 0px;
            top: 39px;
            z-index: 3;
        }
        .iis_element_2 {
            width: 176px;
            height: 51px;
            position: absolute;
            left: 29px;
            top: 30px;
        }
        .iis_element_3 {
            width: 190px;
            height: 168px;
            position: absolute;
            left: 0px;
            bottom: 44px;
        }
        .iis_element_4 {
            width: 104px;
            height: 117px;
            position: absolute;
            left: 0px;
            bottom: 45px;
        }






    </style>
</head>
<body>
    <!-- <a href="{CLICK_MACRO}" target="_blank"> -->
        <div class="pp_wrapper">
            <div class="iis_element_1 ">
                <img src="img/nusrat.png" />
            </div>
            <div class="iis_element_2 ">
                <img src="img/text.png" />
            </div>
            <div class="iis_element_3 ">
                <img src="img/shap.png" />
            </div>
            <div class="iis_element_4 ">
                <img src="img/rice.png" />
            </div>


        </div>
    <!-- </a> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

<script type="text/javascript">

//    animation 

  let iis_element_1 = document.querySelector('.iis_element_1')
  let iis_element_2 = document.querySelector('.iis_element_2')
  let iis_element_3 = document.querySelector('.iis_element_3')
  let iis_element_4 = document.querySelector('.iis_element_4')
   setTimeout(slideAnimi, false)
  function slideAnimi(){
    TweenMax.fromTo(iis_element_1, 2, {display: 'none', x: 100}, {display: 'block', x:0});
    TweenMax.fromTo(iis_element_2, 2, {display: 'none', y: -100}, {display: 'block', y:0});
    TweenMax.fromTo(iis_element_4, 2, {display: 'none', x: -100}, {display: 'block', x:0});
     setTimeout(slideAnimi,4000)
  }
  


</script>
</body>
</html>
