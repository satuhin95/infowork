  }

  p {
    position:absolute;
    width:100%;
    text-align:center;
    font-size:24px;
  }
  
  #left_panel,
  #right_panel {
    width:calc(50vw + .25em);
    height:100vh;
    background:    
      linear-gradient(to bottom, transparent 50%, #444 50%, #444 95%, black 95%), 
      linear-gradient(to right, var(--bg-color) calc(100% - .5em), transparent calc(100% - .5em));
    -webkit-background:    
      linear-gradient(to bottom, transparent 50%, #444 50%, #444 95%, black 95%), 
      linear-gradient(to right, var(--bg-color) calc(100% - .5em), transparent calc(100% - .5em));
    -ms-background:    
      linear-gradient(to bottom, transparent 50%, #444 50%, #444 95%, black 95%), 
      linear-gradient(to right, var(--bg-color) calc(100% - .5em), transparent calc(100% - .5em));
    background-size:1em 1em, 100% 100%;
    position:absolute;
    height: 250px;

  }
  #left_panel{
    left:0;  
    background-position:100% 0;
    border-radius: 0 var(--open) 0 0;
    -webkit-border-radius: 0 var(--open) 0 0;
    -moz-border-radius: 0 var(--open) 0 0;
    animation:var(--intro-ani);
    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);
    width: 155px;
    
  }
  #left_panel:before {
    content:'';
    width:150px;
    height:250px;
    position:absolute;
    left:0;
    top:0;
    /*background:var(--bg-color);*/
    border-radius: 0 var(--open) 0 0;
    -webkit-border-radius: 0 var(--open) 0 0;
    -moz-border-radius: 0 var(--open) 0 0;
    animation:var(--intro-ani);
    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);
  }
  #left_panel:after {
    content:'';
    width:147px;
    height:250px;
    position:absolute;
    left:0;
    top:0;
    background:
      url("assets/left.png?v=1.2.4"), 
      var(--bg-color);
    border-radius: 0 var(--open) 0 0;
    -webkit-border-radius: 0 var(--open) 0 0;
    -moz-border-radius: 0 var(--open) 0 0;
    box-shadow:
      inset -3px 0 10px rgba(0,0,0,.5),
      3px 0 10px rgba(0,0,0,.5);
    -webkit-box-shadow:
      inset -3px 0 10px rgba(0,0,0,.5),
      3px 0 10px rgba(0,0,0,.5);
    -moz-box-shadow:
      inset -3px 0 10px rgba(0,0,0,.5),
      3px 0 10px rgba(0,0,0,.5);
    animation:var(--intro-ani);
    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);
  }
  #right_panel{
    right:0;
    background:
      linear-gradient(to bottom, transparent 50%, #444 50%, #444 95%, black 95%), 
      linear-gradient(to left, var(--bg-color) calc(100% - .5em), transparent calc(100% - .5em));
    -webkit-background:
      linear-gradient(to bottom, transparent 50%, #444 50%, #444 95%, black 95%), 
      linear-gradient(to left, var(--bg-color) calc(100% - .5em), transparent calc(100% - .5em));
    background-size:1em 1em, 100% 100%;
    background-position:0 .5em, 0 0;
    border-radius: var(--open) 0 0 0;
    -webkit-border-radius: var(--open) 0 0 0;
    -moz-border-radius: var(--open) 0 0 0;
    animation:var(--intro-ani);
    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);

    left: 152px;
  }
  #right_panel:before {
    content:'';
    width:150px;
    height:250px;
    position:absolute;
    right:0;
    top:0;
    /*background:var(--bg-color);*/
    border-radius: var(--open) 0 0 0;
    -webkit-border-radius: var(--open) 0 0 0;
    -moz-border-radius: var(--open) 0 0

    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);
  }
  #right_panel:after {
    content:'';
    width:147px;
    height:250px;
    position:absolute;

    top:0;

      url("assets/right.png?v=1.2.5"), 
      var(--bg-color);
    border-radius: var(--open) 0 0 0;
    -webkit-border-radius: var(--open) 0 0 0;
    -moz-border-radius: var(--open) 0 0 0;

      inset 3px 0 10px rgba(0,0,0,.5),

    -moz-box-shadow:
      inset 3px 0 10px rgba(0,0,0,.5),
      -3px 0 10px rgba(0,0,0,.5);
    animation:var(--intro-ani);
    -webkit-animation:var(--intro-ani);
    -moz-animation:var(--intro-ani);
  }
  
  @keyframes intro-ani {
    0% { border-radius:0 0 0 0; }
    0% { -webkit-border-radius:0 0 0 0; }
    0% { -moz-border-radius:0 0 0 0; }
  }
  
  #zip_tab {
    display: block;
    width: 37px;
    height: 7.5em;
    background: radial-gradient(circle at 50% 100%, rgba(0,0,0,.75), var(--bg-color)), var(--bg-color);
    position: fixed;
    left: calc(50% - 1.5em);
    top: var(--open);
    -webkit-top: var(--open);
    -moz-top: var(--open);
    border-radius: 10px;
    -webkit-border-radius: 10px;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,.25), /* inset 0 0 15px rgba(0,0,0,1), */ 0 5px 10px rgba(0,0,0,.5);
    -moz-box-shadow: inset 0 0 0 2px rgba(255,255,255,.25), /* inset 0 0 15px rgba(0,0,0,1), */ 0 5px 10px rgba(0,0,0,.5);
    -webkit-box-shadow: inset 0 0 0 2px rgba(255,255,255,.25), /* inset 0 0 15px rgba(0,0,0,1), */ 0 5px 10px rgba(0,0,0,.5);
    cursor: grab;
    -webkit-cursor: grab;
    /* animation: slide-in 1s linear forwards; */

    left: 134px;
  }
  @keyframes slide-in {
    0% { top:0; }
  }
  
  #zip_tab.grabbing{
    cursor:grabbing;
  }
  
  #zip_tab:after {
    content:'';
    width: 18px;
    height: 12em;

    position:absolute;
    left: 10.5px;
    top: 3em;
    border-radius:5px 5px 10px 10px;
    -webkit-border-radius:5px 5px 10px 10px;
    clip-path:polygon(0 0, 100% 0%, 100% 50%, 25% 50%, 25% 75%, 75% 75%, 75% 50%, 100% 50%, 100% 100%, 0% 100%);

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

  const left = document.querySelector('#left_panel')
  const right = document.querySelector('#right_panel')
  const tab = document.querySelector('#zip_tab')
  var perc = 4.631828978622328;
  
  tab.addEventListener('touchmove', function(event) {
    event.preventDefault();
    var touch = event.touches[0].clientY; 
    if(touch < 0) {
      touch = 0
    }    
    
    if(perc > 1 ) {
      $("#zip_tab").removeClass('updown');

    }else{
      $("#zip_tab").addClass('updown');
    }
    
    var touch_perc = (touch/window.innerHeight)*100
    if(touch_perc > 20.267993874425727) {
      touch_perc = 20.267993874425727

      // $("#zip_tab").addClass('overflow');

      setTimeout(() => {
        $("#left_panel").addClass('hidden');
        $("#right_panel").addClass('hidden');
        $("#zip_tab").remove();
        $(".slider1").remove();
        setTimeout(() => {
          $(".slider2").removeClass('hidden');
          $(".slider2").removeClass('hidden').addClass('zoomIn');
        },0);
      }, 500);

    }  

  
    document.documentElement.style.setProperty('--open', (touch_perc*2.2)+'%')
    tab.style.top = touch_perc+'%'
  }, false);

  
  dragElement(tab);
  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    elmnt.onmousedown = dragMouseDown;
  
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
      tab.classList.toggle('grabbing')
    }
  
    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
  
      pos2 = pos4 - e.clientY;
      pos4 = e.clientY;
      var newY = elmnt.offsetTop - pos2
      var perc = ((elmnt.offsetTop - pos2)/window.innerHeight)*100
      if(perc < 0) {
        perc = 0
      }

      
      if(perc > 1 ) {
        $("#zip_tab").removeClass('updown');
        
      }else{
        $("#zip_tab").addClass('updown');
      }


      if(perc > 23.267993874425727) {

        // $("#zip_tab").addClass('overflow');

        setTimeout(() => {
          $("#left_panel").addClass('hidden');
          $("#right_panel").addClass('hidden');
          $("#zip_tab").remove();
          $(".slider1").remove();

            $(".slider2").removeClass('hidden').addClass('zoomIn');
          },0);
        }, 500);

      }
      elmnt.style.top = (perc ) + '%'
      document.documentElement.style.setProperty('--open', (perc*2.2)+'%')
    }

      /* stop moving when mouse button is released:*/

    }
