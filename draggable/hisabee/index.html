     <style>
        *{margin: 0;padding: 0;}.hidden{display: none;}.iss_wrapper{width: 300px;height: 250px;position: relative;overflow: hidden;background: url(img/bg.png) no-repeat;}.iss_slide_1{width: 300px;height: 250px;position: absolute;top: 0;left: 0;}.iss_element_1 {width: 47px;height: 47px;position: absolute;top: 76px;left: 8px;}.iss_element_2 {width: 47px;height: 47px;position: absolute;top: 44px;left: 61px;}.iss_element_3 {width: 47px;height: 47px;position: absolute;top: 74px;left: 112px;}.iss_element_4 {width: 47px;height: 47px;position: absolute;top: 129px;left: 129px;}.iss_element_5 {width: 23px;height: 19px;position: absolute;top: 203px;left: 160px;}.iss_element_6 {width: 21px;height: 26px;position: absolute;left: 56px;top: 92px;}.iss_slide_2,.iss_slide_3, .iss_slide_4, .iss_slide_5{width: 300px;height: 250px;position: absolute;left: 0px;bottom: 0px;z-index: 3;display: none;opacity: 0;}@keyframes showZoomIn {from {transform: scale3d(0.5, 0.5, 0.5);}to {transform: scale3d(1, 1, 1);}}.showZoomIn {animation-name: showZoomIn;animation-duration: .5s;animation-fill-mode: both;}.pluse{animation: pluse 2s infinite both;}@keyframes pluse{25%{transform: scale(.95);}50%{transform: scale(1);}75%{transform: scale(.95);}100%{transform: scale(1);}}
      .iss_element_0{width: 119px;height: 25px;position: absolute;bottom: 2px;right: 15px;z-index: 5;opacity: 0; display: none;}
     </style>
   
</head>
<body>
    <div class="iss_wrapper">
      <div class="iss_element_0 pluse">
        <img src="img/button.png" />
      </div>
      <div class="iss_slide_1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script>

    <script>
     


        let iss_element_1 = document.querySelector('.iss_element_1')
        let iss_element_2 = document.querySelector('.iss_element_2')
        let iss_element_3 = document.querySelector('.iss_element_3')
        let iss_element_4 = document.querySelector('.iss_element_4')

    gsap.fromTo(".iss_element_5", {x: 0}, {x:8,duration:.5,repeat:-1,yoyo:true,ease:'none'});

hitStatus = true;

// iss_element_1
Draggable.create('.iss_element_1', {
  type: "x,y", edgeResistance: .99, cursor: 'auto', bounds: {
    top: 0, left: 0, width: 300, height: 250,
  },

  onDragEnd: function () {
    if (hitStatus) {

    let  location = document.querySelector('.iss_element_1').getBoundingClientRect();

      if(location.left > 190 && location.top > 55 ){
        elementHide()
            gsap.to(".iss_slide_2", { duration: 1, display:"block",opacity:1});
            gsap.to(".iss_element_0", { duration: 1, display:"block",opacity:1});
   

      }else{
       gsap.to(".iss_element_1", { duration: .5, x: 0, y: 0, rotate: 0 });

      }
      
    }
  },
  onDrag: function () {
    if (this.hitTest(".boy", '30%') && hitStatus) {
      hitStatus = false;

    }
  },

})
