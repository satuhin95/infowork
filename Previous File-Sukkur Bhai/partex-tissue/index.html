<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" type="image/x-icon" href="//infostation.digital/favicon.ico">
       <meta name="ad.size" content="width=300,height=250">
       <title>partex Tissue <Address></Address> by Info Station</title>
       <style>
            *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
            }
            body{
               background-color: #fff;
            }
            .istation_wrapper{
               display: flex;
               margin: auto;
               align-items: center;
               justify-content: center;
               height: 100vh;
             }
            .is_wrapper{
               width: 300px;
               height: 250px;
               position: relative;
               background-image: url("/images/bg.png");
            }
            img.text1 {
    position: absolute;
    top: 107px;
    left: 105px;
}

img.text2 {
    position: absolute;
    top: 129px;
    left: 105px;
}

img.text3 {
    position: absolute;
    top: 152px;
    left: 105px;
}
img.partex {
    position: absolute;
    top: 45px;
    left: 100px;
}

img.button {
    position: absolute;
    right: 15px;
    bottom: 30px;
}
@keyframes fadeIn {
    0% {
        opacity: 0;
        visibility: hidden;
    }
    100% {
        opacity: 1;
        visibility: visible;
    }
}
.fadeIn {
    animation: 1s fadeIn;
}
@keyframes fadeOut {
    0% {
        opacity: 1;
        visibility: visible;
    }
    100% {
        opacity: 0;
        visibility: hidden;
    }
}
.fadeOut {
    animation: 1s fadeOut forwards;
}
@keyframes pulse {
    from,to {
        transform: scale(1);
    }
    50% {
        transform: scale(0.9);
    }
}
.pulse {
    animation: 2s infinite pulse;
}

.d-none{
    display: none;
}
       </style>
    </head>

    <body>
        <div class="istation_wrapper">
           <a href="https://www.facebook.com/partexcleentissue?mibextid=ZbWKwL" target="_blank">
               <div class="is_wrapper">
                    <img src="/images/partex.png" alt="" class="partex">
                    <img src="/images/text1.png" alt="" class="text1 d-none">
                    <img src="/images/text2.png" alt="" class="text2 d-none">
                    <img src="/images/text3.png" alt="" class="text3 d-none">
                    <img src="/images/button.png" alt="" class="button pulse">
               </div>
           </a>
        </div>

       <script>
           // Animation function
        async function runAnimation() {

            const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
            let text1 = document.querySelector(".text1");
            let text2 = document.querySelector(".text2");
            let text3= document.querySelector(".text3");


            async function animation() {
                await wait(300);
                remove_class(text1, 'd-none', 'fadeIn');
                await wait(600);
                remove_class(text2, 'd-none', 'fadeIn');
                await wait(900);
                remove_class(text3, 'd-none', 'fadeIn');

                await wait(2000);
                remove_class(text1, 'fadeIn', 'fadeOut');
                await wait(300);
                remove_class(text2, 'fadeIn', 'fadeOut');
                await wait(600);
                remove_class(text3, 'fadeIn', 'fadeOut');
                await wait(900);
                

                await wait(1000);
                remove_class(text1,  'fadeOut', 'fadeIn');
                await wait(300);
                remove_class(text2,  'fadeOut', 'fadeIn');
                await wait(600);
                remove_class(text3,  'fadeOut', 'fadeIn');
                await wait(900);
                
            }

            function remove_class(element, classname, newclass = '') {
                element.className = element.className.replace(classname, newclass);
            }

            function add_class(element, classname) {
                element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
            }

            // Run the animation loop
            async function animationLoop() {
                while (true) {
                    await animation();
                }
            }

            // Start the animation loop
            animationLoop();
            }

            // Run the animation function
            runAnimation();
       </script>
    </body>
</html>
