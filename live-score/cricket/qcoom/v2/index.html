<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qcoom Banner Ad By InfoStation</title>
    <style>
        *{margin:0;padding:0}.iis_wrapper{width:300px;height:250px;top:0;left:0;position:relative;overflow:hidden;background:url(qcoom-gif.gif) no-repeat;cursor:pointer}.countryName{width:276px;height:42px;bottom:5px;left:12px;position:absolute}.countryone,.countrytwo{bottom:25px;color:#fff;position:absolute;font-weight:700;font-size:14px}.countryone{left:46px;font-family:Montserrat,Times,serif}.countrytwo{left:209px;font-family:Montserrat,Times,serif}.teamone,.teamtwo{bottom:15px;color:#fff;position:absolute;font-weight:700;font-size:11px;font-family:Montserrat,Times,serif}.teamone{left:35px}.teamtwo{left:202px}.upAndDown{animation:4s ease-in-out infinite alternate upAndDown}.pulse,.toTop{animation-iteration-count:infinite}@keyframes upAndDown{0%{transform:translateY(0)}100%{transform:translateY(-20px)}}@keyframes toTop{0%,100%{transform:translateY(-200px)}25%,75%{transform:translateY(0)}}@keyframes pulse{0%,to{transform:scaleX(1)}50%{transform:scale3d(.9,.9,.9)}}.toTop{animation-name:toTop;animation-duration:4s;animation-fill-mode:both}.pulse{animation-name:pulse;animation-duration:1s}
 
    </style>

</head>
<body>
    <a href="{CLICK_MACRO}">
    <div class="iis_wrapper">
        <div class="countryName">
            <span class="countryone" id="countryone"></span>
            <span class="countrytwo" id="countrytwo"></span>
        </div>
       <div class="teams">
        <span class="teamone" id="teamone"></span>
        <span class="teamtwo" id="teamtwo"></span>
    </div>
    </div>
    </a>
    <script>

   var countryone = document.getElementById('countryone')
    var countrytwo = document.getElementById('countrytwo')

    var teamone = document.getElementById('teamone')
    var teamtwo = document.getElementById('teamtwo')

   getLiveScore();
   setInterval(function(){ getLiveScore(); }, 5000);
   //var data;
   function getLiveScore() {
    fetch('https://ms.purplepatch.online/saif/api/cricket/t20/data.json?v=1.1')
       .then((response) => response.json())
       .then((data) => {
         
           if (data.teamone==false) {
               teamone.innerText = ''
           }else{
               teamone.innerText = data.teamone.split('-')[1];
           }

           if (data.teamtwo==false) {
               teamtwo.innerText = ''
           }else{
               teamtwo.innerText = data.teamtwo.split('-')[1];
           }

            countryone.innerText = data.countryone;
           countrytwo.innerText = data.countrytwo;

           
       })

   }


    </script>
</body>
</html>
