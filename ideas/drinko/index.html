<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Animation by Info Station </title>
	<style>
		*{margin: 0;padding: 0;user-select: none;}
		.istation_wrapper{width: 300px;height: 250px;position: relative;}
		.istation_wrapper .imain{
			width:300px;
			height:250px;
			left: 0;
			top: 0;
		}
		.istation_wrapper .itext{
			width: 258px;
			height: 27px;
			left: 21px;
			top: 73px;
		}
		.absolute{position: absolute;}
		.hidden{display: none;}
		.slide{top:118px;cursor: pointer;}
		.slide_1{left: 41px;}
		.slide .element_1{}
		.slide .element_2{left: 0;}
		.slide_1 .element_1{}
		.slide_1 .element_2{top: 34px;left: 0;}

		.slide_2{left: 103px;animation-delay: .3s;}
		.slide_2 .element_1{}
		.slide_2 .element_2{top: 18px;}

		.slide_3{left: 163px;animation-delay: .6s;}
		.slide_3 .element_1{}
		.slide_3 .element_2{top:35px;left: -9px;}

		.slide_4{left: 226px;animation-delay: .9s;}
		.slide_4 .element_1{}
		.slide_4 .element_2{top:32px;}

		@keyframes pulse {
		    0% {transform: scaleX(1)}
		    50% {transform: scale3d(.95, .95, .95)}
		    to {transform: scaleX(1)}
		}
		.pulse {
		    animation-name: pulse;
		    animation-duration: 1s;
		    animation-iteration-count: infinite
		}

		@keyframes hideZoomOut {
		    100% {
		        opacity: 0;
		        transform: scale3d(.3, .3, .3)
		    }
		}

		@keyframes showZoomIn {
		    from {
		        opacity: 0;
		        transform: scale3d(.3, .3, .3)
		    }
		    to {
		        opacity: 1;
		        transform: scale3d(1, 1, 1)
		    }
		}

		.hideZoomOut {
		    animation-name: hideZoomOut;
		    animation-duration: .3s;
		    animation-fill-mode: both
		}

		.showZoomIn {
		    animation-name: showZoomIn;
		    animation-duration: .3s;
		    animation-fill-mode: both
		}

	</style>
</head>
<body>

	<div class="istation_wrapper">
		<img src="bg.jpg" alt="" class="imain absolute">
		<img src="text.png" alt="" class="itext absolute">
		<div class="slide slide_1 absolute pulse">
			<img class="element_1 absolute" src="strawberry-bottle.png" alt="">
			<img class="element_2 absolute hidden" src="strawberry.png" alt="">
		</div>
		<div class="slide slide_2 absolute pulse">
			<img class="element_1 absolute" src="pine-bottle.png" alt="">
			<img class="element_2 absolute hidden" src="pine.png" alt="">
		</div>
		<div class="slide slide_3 absolute pulse">
			<img class="element_1 absolute" src="lichi-bottle.png" alt="">
			<img class="element_2 absolute hidden" src="lichi.png" alt="">
		</div>
		<div class="slide slide_4 absolute pulse">
			<img class="element_1 absolute" src="mango-bottle.png" alt="">
			<img class="element_2 absolute hidden" src="mango.png" alt="">
		</div>
	</div>

	<script>
		let istation_wrapper = document.querySelector('.istation_wrapper');
		let strawberry_btl = document.querySelector('.istation_wrapper .slide_1 .element_1');
		let strawberry = document.querySelector('.istation_wrapper .slide_1 .element_2');

		let pine_btl = document.querySelector('.istation_wrapper .slide_2 .element_1');
		let pine = document.querySelector('.istation_wrapper .slide_2 .element_2');

		let lichi_btl = document.querySelector('.istation_wrapper .slide_3 .element_1');
		let lichi = document.querySelector('.istation_wrapper .slide_3 .element_2');

		let mango_btl = document.querySelector('.istation_wrapper .slide_4 .element_1');
		let mango = document.querySelector('.istation_wrapper .slide_4 .element_2');

		// setTimeout(strawbery_func,300);

		function strawbery_func( ) {
			remove_class(strawberry, 'hidden','showZoomIn');
			setTimeout(function(){
				// add_class(strawberry_btl,'hideZoomOut');
				// setTimeout(pine_func,600);
			},600);
		}

		function pine_func( ) {
			remove_class(strawberry_btl, 'hideZoomOut','showZoomIn');			
			setTimeout(function(){
				// remove_class(strawberry, 'showZoomIn','hideZoomOut');
				// remove_class(pine, 'hidden','showZoomIn');
				// setTimeout(function(){
				// 	remove_class(strawberry, 'hideZoomOut','hidden');
				// 	add_class(pine_btl,'hidden');
				// },500);
			},500);			
		}

		/*add and remove class function*/
	    function remove_class(element, classname,replace='') {
	        element.className = element.className.replace(classname, replace);
	    }

	    function add_class(element, classname) {
	        element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
	    }

	</script>
	
</body>
</html>
