<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banglalink</title>
	<meta name="ad.size" content="width=300,height=250">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper {
	        width: 300px;
	        height: 250px;
	        background-image: url('//ms.purplepatch.online/banglalink/boishak/offer/images/bg.jpg');
	        position: relative;
	        perspective: 1000px;
	        overflow: hidden;
	    }
	    .absolute{position: absolute;}
	    .left{left: 0;}
	    .right{right: 0;}
	    .top{top: 0;}
	    .bottom{bottom: 0;}

	    .mask1{
	    	top: 41px;
	    	left: 4px;
	    	width: 93px;
	    	height: 172px;
	    	transition: transform 0.6s;
	    	transform-style: preserve-3d;
	    	transform-origin: center right;
	    }
	    .mask1.is-flipped {
		  transform: translateX(-100%) rotateY(-180deg);
		}
	    .mask1.is-flipped {
		  transform: translateX(-100%) rotateY(-180deg);
		}

	    .mask1:hover img, .mask2:hover img{filter: brightness(120%);cursor: pointer;}
	    .mask1 .front, .mask1 .back{
	    	width: 93px;
	    	height: 172px;
	    }
	    .mask1 .front, .mask1 .back {-webkit-backface-visibility: hidden;backface-visibility: hidden;}
		.mask1 .back{transform: rotateY(180deg);}

	    .mask2{
	    	top: 7px;
	    	left: 133px;
	    	width: 111px;
	    	height: 205px;
	    	transition: transform 0.6s;
	    	transform-style: preserve-3d;
	    	transform-origin: center right;
	    }
	    .mask2.is-flipped {
		  transform: translateX(-100%) rotateY(-180deg);
		}
	    .mask2 .front, .mask2 .back{
	    	width: 111px;
	    	height: 205px;
	    }
	    .mask2 .front, .mask2 .back {-webkit-backface-visibility: hidden;backface-visibility: hidden;}
		.mask2 .back{transform: rotateY(180deg);}
		
	    .aktara img{
	    	top: 38px;
	    	left: 84px;
	    }

	    .tap_button{}
	    .tap_button:hover img{filter: brightness(120%);cursor: pointer;}
	    .tap_button img{
	    	top: 204px;
	    	left: 8px;
	    }
		
	    .art_full img{
	    	right: -156px;
    		top: 104px;
	    }
	    .art img{
	    	top: 10px;
	    	right: 10px;	
	    }
	    .skewAnim{
	    	animation:skewAnim 4s linear infinite;
	    }
	    .flipAnim{
	    	animation:flipAnim 2s linear infinite;
	    }
	    .pulse {
		    animation: pulse 2s linear infinite;
		}

	    @keyframes skewAnim{
	    	0%{transform: rotateY(0deg);}
	    	25%{transform: rotateY(40deg);}
	    	50%{transform: rotateY(80deg);}
	    	75%{transform: rotateY(40deg);}
	    	100%{transform: rotateY(0deg);}
	    }

	    @keyframes flipAnim{
	    	0%{transform: rotateY(0deg);}
	    	25%{transform: rotateY(25deg);}
	    	50%{transform: rotateY(50deg);}
	    	75%{transform: rotateY(25deg);}
	    	100%{transform: rotateY(0deg);}
	    }

		@keyframes pulse {
		    0% {transform: scaleX(1);}
		    50% {transform: scale3d(1.05, 1.05, 1.05);}
		    100% {transform: scaleX(1);}
		}
		@supports (-webkit-overflow-scrolling: touch) {
			.mask1 img{ -webkit-clip-path: inset(0px 0px 9px 0px); }
			.mask2 img{ -webkit-clip-path: inset(0px 0px 10px 0px); }
		}

	</style>
</head>
<body>

	<div class="wrapper">
		<div class="aktara"><img class="absolute" src="//ms.purplepatch.online/banglalink/boishak/offer/images/aktara.png" alt=""></div>
		<div class="mask2 absolute">
			<div class="front absolute left top">
				<img class="" src="//ms.purplepatch.online/banglalink/boishak/offer/images/mask2.png" alt="">
			</div>
			<div class="back absolute left top">
				<img class="" src="//ms.purplepatch.online/banglalink/boishak/offer/images/rmask2.png" alt="">
			</div>
		</div>
		<div class="mask1 absolute">
			<div class="front absolute left top">
				<img class="" src="//ms.purplepatch.online/banglalink/boishak/offer/images/mask.png" alt="">
			</div>
			<div class="back absolute left top">
				<img class="" src="//ms.purplepatch.online/banglalink/boishak/offer/images/rmask.png" alt="">
			</div>
		</div>
		<div class="tap_button"><img ontouchend="addPulse()" ontouchstart="removePulse()" class="absolute pulse tapImage" src="//ms.purplepatch.online/banglalink/boishak/offer/images/button.png" alt=""></div>
		<div class="art_full"><img class="absolute" src="//ms.purplepatch.online/banglalink/boishak/offer/images/art.png" alt=""></div>
		<div class="art"><img class="absolute " src="//ms.purplepatch.online/banglalink/boishak/offer/images/logo.png" alt=""></div>
	</div>

	<script type='text/javascript'>
		const wrapper= document.querySelector(".wrapper");
		const tapImage= document.querySelector(".tapImage");
		const mask1 = document.querySelector(".mask1");
		const mask2 = document.querySelector(".mask2");
		const maskFront = document.querySelector(".mask1 .front");
		const mask2Front = document.querySelector(".mask2 .front");

		const maskBack = document.querySelector(".mask1 .back");
		const mask2Back = document.querySelector(".mask2 .back");


		setTimeout(function() {
			maskFront.classList.add("skewAnim");
			setTimeout(function() {
				mask2Front.classList.add("skewAnim");
			}, 500);
		}, 500);

		mask1.addEventListener("click",flipOffer);
		mask2.addEventListener("click",flipOffer2);
		tapImage.addEventListener("mouseover",removePulse);
		tapImage.addEventListener("mouseout",addPulse);

		function removePulse(){ tapImage.className = tapImage.className.replace('pulse', '');}
		function addPulse(){tapImage.classList ? tapImage.classList.add('pulse') : tapImage.className += ' pulse';}

		function flipOffer(){
			mask1.classList ? mask1.classList.add('is-flipped') : mask1.className += ' is-flipped';
		}
		function flipOffer2(){
			mask2.classList ? mask2.classList.add('is-flipped') : mask2.className += ' is-flipped';
		}

		maskBack.addEventListener("click",function(){
			window.open("https://www.banglalink.net/bn/personal/internet/prepaid/standard-volume-pack/2gb-3days-tk-42 ","_blank")
		})

		mask2Back.addEventListener("click",function(){
			window.open("https://www.banglalink.net/bn/personal/internet/prepaid/standard-volume-pack/2gb-3days-tk-42 ","_blank")
		})

	</script>	
</body>
</html>
