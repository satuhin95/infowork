        transition: 0.2s;

    <style>
      .tick {
        font-size: 1.3rem;
        white-space: nowrap;
        font-family: arial, myFirstFont;
        position: absolute;
        left: 0px;
      }

      .tick-flip,
      .tick-text-inline {
        font-size: 1em;
      }

      .tick-label {
        margin-top: 1em;
        font-size: 1em;
      }

      .tick-char {
        width: 1.5em;
      }

      .tick-text-inline {
        display: inline-block;
        text-align: center;
        min-width: 1em;
      }

      .tick-text-inline + .tick-text-inline {
        margin-left: -0.325em;
      }

      .tick-group {
        margin: 0 3.2px;
        text-align: center;
      }

      body {
        background-color: #fff !important;
      }

      .tick-text-inline {
        color: #595d63 !important;
      }

      .tick-label {
        display: none !important;
        color: #595d63 !important;
      }

      .tick-flip-panel {
        color: #911031 !important;
      }

      .tick-flip {
        font-family: important;
      }

      .tick-flip-panel-text-wrapper {
        line-height: 1.45 !important;
      }

      .tick-flip-panel {
        background-color: #fff !important;
      }

      .tick-flip {
        border-radius: 0.12em !important;
      }
      .countdown_container {
        position: absolute;
        bottom: 81px;
        left: 60px;
        right: 80.5px;
        font-family: myFirstFont !important;
      }
      .tick-credits {
        display: none !important;
      }
    </style>

    <style>
      @media (max-width: 299px) {
        body {
          overflow: hidden;
          transform: scale(0.94, 0.94);
          margin: 0;
          padding: 0;
          text-align: center;
          transform-origin: top center;
        }
      }

      @media (max-width: 250px) {
        body {
          overflow: hidden;
          transform: scale(0.79, 0.79);
          margin: 0;
          padding: 0;
          text-align: center;
          transform-origin: top left;
        }
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <div class="container">
      <div class="wp_wrapper" onclick="">
        <div class="country">
          <span id="countryone">Brasil</span>
          <span class="vs" id="vs">VS</span>
          <span id="countrytwo">Germany</span>
        </div>

        <!-- <div class="team">
			<span class="teamone" id="teamone"> </span>
			<span class="teamtwo" id="teamtwo"> </span>
		</div> -->
        <div class="countdown_container">
          <div class="tick" data-did-init="handleTickInit">
            <div
              data-repeat="true"
              data-layout="horizontal fit"
              data-transform="preset(h, m, s) -> delay"
            >
              <div class="tick-group">
                <div
                  data-key="value"
                  data-repeat="true"
                  data-transform="pad(00) -> split -> delay"
                >
                  <span data-view="flip"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="static">
          <span class="stat" id="stat"></span>
        </div>
      </div>
    </div>

    <script src="//ms.purplepatch.online/fifa/World_Cup/countdown/assets/jquery.min.js"></script>

    <script>
      $(".wp_wrapper").click(function () {
        window.open("https://www.purplepatch.online", "_blank");
